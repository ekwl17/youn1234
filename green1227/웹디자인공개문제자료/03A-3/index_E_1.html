<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .mein div {
        background: whitesmoke;
      }
      .mein {
        border: 1px solid;
        height: 700px;
        width: 1200px;
        display: grid;
        grid-template-rows: 100px; /* 행 높이를 정의 */
        grid-template-columns: 200px repeat(5, 1fr); /* 열 너비를 정의 */
        gap: 0; /* 그리드 항목들 간의 간격을 0으로 설정 */
      }
      .logo {
        height: 100px;
        border: 1px solid;
        grid-column: 1;
      }
      .menu {
        grid-row: span 7;
        grid-column: 1;
        border: 1px solid;
      }
      .slide {
        grid-row: 1/9;
        border: 1px solid;
        grid-column: 3/7;
      }
      .c1 {
        border: 1px solid;
        grid-column: 2;
        grid-row: 1/3;
        height: 150px;
      }
      .c2 {
        height: 300px;
        grid-column: 2;
        border: 1px solid;
      }
      .c3 {
        height: 300px;
        grid-column: 2/;
        border: 1px solid;
      }
      .c4 {
        height: 150px;
        grid-column: 2;
        border: 1px solid;
      }
      .logo2 {
        grid-column: 1;
        grid-row: 9/10;
        grid-column: 1;
        border: 1px solid;
      }
      .menu2 {
        grid-row: 9;
        grid-column: 2/7;
        border: 1px solid;
      }
      .copyright {
        grid-row: 10;
        grid-column: 2/7;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="mein">
      <div class="logo">logo</div>
      <div class="menu">menu</div>
      <div class="slide">slide</div>
      <div class="c1">c1</div>
      <div class="c2">c2</div>
      <div class="c3">c3</div>
      <div class="c4">c4</div>
      <div class="logo2">logo2</div>
      <div class="menu2">menu2</div>
      <div class="copyright">copyright</div>
    </div>
  </body>
</html>
