<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scale Up & Down</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: salmon;
        margin: 100px auto;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>

    <script>
      gsap.to(".box", {
        scale: 1.5, // 1.5배 커졌다가
        duration: 1, // 1초 동안
        repeat: -1, // 무한 반복
        yoyo: true, // 커졌다가 다시 작아지고 반복
        ease: "power1.inOut", // 부드럽게
      });
    </script>
  </body>
</html>
