<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP onComplete Example</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: tomato;
        margin: 50px auto;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>

    <script>
      gsap.to(".box", {
        x: 300,
        duration: 2,
        onComplete: function () {
          alert("애니메이션 끝");
        },
      });
    </script>
  </body>
</html>
