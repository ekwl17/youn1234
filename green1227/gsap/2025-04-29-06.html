<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Hover Scale Example</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: mediumslateblue;
        margin: 100px auto;
        transition: 0.2s; /* fallback 부드럽게 */
      }
    </style>
  </head>

  <body>
    <div class="box"></div>

    <script>
      const box = document.querySelector(".box");

      box.addEventListener("mouseenter", () => {
        gsap.to(box, {
          scale: 1.3, // 마우스 올리면 1.3배 커진다
          duration: 0.5, // 0.5초 동안 부드럽게
          ease: "power2.out",
        });
      });

      box.addEventListener("mouseleave", () => {
        gsap.to(box, {
          scale: 1, // 다시 원래 크기로
          duration: 0.5,
          ease: "power2.inOut",
        });
      });
    </script>
  </body>
</html>
