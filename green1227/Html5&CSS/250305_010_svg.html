<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    svg.rect {
      height: 500px;
      width: 500px;
      stroke-dasharray: 1200;
      stroke-dashoffset: 1200;
      transition: 1s;
    }
    svg.rect:hover {
      animation: ani 1s forwards;
    }
    @keyframes ani {
      0% {
        stroke-dashoffset: 1200;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }

    svg.cir:hover {
      stroke-dashoffset: 0;
    }
    svg.cir {
      stroke-dashoffset: 1257;
      stroke-dasharray: 1257;
      height: 500px;
      width: 500px;
      transition: 1s;
    }
    @keyframes circleAni {
      0% {
        stroke-dashoffset: 1257;
      }
      100% {
        stroke-dashoffset: 100;
      }
    }
  </style>
  <body>
    <svg class="rect">
      <rect
        x="10"
        y="10"
        width="300"
        height="300"
        fill="none"
        stroke-width="5"
        stroke="#000"
      />
    </svg>
    <svg class="cir">
      <circle
        cx="250"
        cy="250"
        r="200"
        fill="none"
        stroke-width="5"
        stroke="#000"
      />
    </svg>
  </body>
</html>
