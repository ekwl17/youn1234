<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .big {
      width: 1200px;
      border: 1px solid;
    }
    p {
      width: 20%;
      background-color: aqua;
    }
    p:first-child {
      margin: 0 auto;
      float: right;
    }
    p:last-child {
      float: left;
      margin: auto;
      margin: 0 auto;
    }
    h1 {
      clear: both;
      width: 500px;
      background-color: blue;
      margin: 0 auto;
    }
  </style>
  <body>
    <div class="big">
      <p>왼쪽정렬 <br />줄바꿈<br />입니다</p>
      <p>오른쪽 정렬</p>
    </div>
    <h1>제목태그</h1>
  </body>
</html>
