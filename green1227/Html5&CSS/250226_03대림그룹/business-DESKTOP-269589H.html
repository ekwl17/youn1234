<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .con {
        width: 1904px;
        margin: 200px auto 0;
      }
      .con ul {
        position: relative;
      }
      .con ul li {
        position: absolute;
        width: 1904px;
        height: 300px;
        background-position: center;
        opacity: 0;
        transition: 1s;
      }
      .con ul li:nth-child(1) {
        background-image: url(./images/business_daelim2.png),
          url(./images/business01.png);
      }
      .con ul li:nth-child(2) {
        background-image: url(./images/business_daelim2.png),
          url(./images/business02.png);
      }
      .con ul li:nth-child(3) {
        background-image: url(./images/business_daelim2.png),
          url(./images/business03.png);
      }
      .con ul li:nth-child(4) {
        background-image: url(./images/business_daelim2.png),
          url(./images/business04.png);
      }
      .con ul li:nth-child(5) {
        background-image: url(./images/business_daelim2.png),
          url(./images/business05.png);
      }
      .con ul li:nth-child(6) {
        background-image: url(./images/business_daelim2.png),
          url(./images/business06.png);
      }
      .con ul li:nth-child(7) {
        background-image: url(./images/business_daelim2.png),
          url(./images/business07.png);
      }
      .con ul li img {
        position: absolute;
        left: 1002px;
        top: -194px;
      }
      #menu1:checked ~ .con ul li:nth-child(1),
      #menu2:checked ~ .con ul li:nth-child(2),
      #menu3:checked ~ .con ul li:nth-child(3),
      #menu4:checked ~ .con ul li:nth-child(4),
      #menu5:checked ~ .con ul li:nth-child(5),
      #menu6:checked ~ .con ul li:nth-child(6),
      #menu7:checked ~ .con ul li:nth-child(7) {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="btn" id="menu1" checked />
    <input type="radio" name="btn" id="menu2" />
    <input type="radio" name="btn" id="menu3" />
    <input type="radio" name="btn" id="menu4" />
    <input type="radio" name="btn" id="menu5" />
    <input type="radio" name="btn" id="menu6" />
    <input type="radio" name="btn" id="menu7" />
    <div class="con">
      <ul>
        <li><img src="./images/business_img01.png" alt="" /></li>
        <li><img src="./images/business_img02.png" alt="" /></li>
        <li><img src="./images/business_img03.png" alt="" /></li>
        <li><img src="./images/business_img04.png" alt="" /></li>
        <li><img src="./images/business_img05.png" alt="" /></li>
        <li><img src="./images/business_img06.png" alt="" /></li>
        <li><img src="./images/business_img07.png" alt="" /></li>
      </ul>
    </div>
  </body>
</html>
