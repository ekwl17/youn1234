<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;


    p {
      width: 200px;
      height: 200px;
      margin: 20px;
    }
    p:nth-child(1) {
      background: conic-gradient(red, yellow, green);
    }
    p:nth-child(2) {
      background: conic-gradient(red 45deg, yellow 90deg, green 210deg);
    }
    p:nth-child(3) {
      background: conic-gradient(
        red 0deg 45deg,
        yellow 45deg 90deg,
        green 210deg,
        red,
        blue,
        red
      );
      border-radius: 50%;
    }

    p:nth-child(4) {
      background: conic-gradient(
        at 30% 20%,
        red 45deg,
        yellow 90deg,
        green 210deg
      );
    }
    p:nth-child(5) {
      background: repeating-conic-gradient(red 10%, yellow 20%);
    }
    p:nth-child(6) {
      background: repeating-conic-gradient(
        red ,
        orangered,
        yellow ,
        green,
        blue,
        red


      );
      border-radius: 50%;
    }
  </style>
  <body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </body>
</html>
