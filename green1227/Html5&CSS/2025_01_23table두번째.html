<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* table,
    th,
    td {
      border: 1px solid red;
      padding: 20px;
    } */
    table {
      /* border: 1px solid forestgreen; */
      border-collapse: collapse;
      width: 500px;
      height: 500px;
    }

    /* tr {
      border: 1px solid blue;
    } */

    th,
    td {
      /* padding: 20px; */
      border: 1px solid blue;
    }
    table:nth-child(2) {
      width: 500px;
    }
    table:nth-child(2) th,
    table:nth-child(2) td {
      padding: 0;
    }
    .bg {
      background: #ccc;
    }
  </style>
  <body>
    <table>
      <tr>
        <td rowspan="2" class="bg">2</td>
        <td colspan="2" class="bg">1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>3</td>
      </tr>
    </table>
  </body>
</html>
