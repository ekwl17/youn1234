<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .mein {
      height: 780px;
      display: grid;
      width: 1680px;
      margin: 0 auto;
      grid-template-areas:
        "one two  three  three"
        "one four five six";
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
    }

    .gr {
      border-radius: 20px;
      background-size: cover;
      background-repeat: no-repeat;
      background-image: url(./images/photo1.jpg);
      grid-area: one;
    }
    .gr1 {
      border-radius: 20px;
      background-size: cover;
      background-repeat: no-repeat;
      background-image: url(./images/photo2.jpg);
      grid-area: two;
    }
    .gr2 {
      border-radius: 20px;
      background-size: cover;
      background-repeat: no-repeat;
      background-image: url(./images/photo3.jpg);
      grid-area: three;
    }
    .gr3 {
      border-radius: 20px;
      background-size: cover;
      background-repeat: no-repeat;
      background-image: url(./images/photo4.jpg);
      grid-area: four;
    }
    .gr4 {
      border-radius: 20px;
      background-size: cover;
      background-repeat: no-repeat;
      background-image: url(./images/photo5.jpg);
      grid-area: five;
    }
    .gr5 {
      border-radius: 20px;
      background-size: cover;
      background-repeat: no-repeat;
      background-image: url(./images/photo6.jpg);
      grid-area: six;
    }
  </style>
  <body>
    <div class="mein">
      <div class="gr">a</div>
      <div class="gr1">s</div>
      <div class="gr2">s</div>
      <div class="gr3">s</div>
      <div class="gr4">s</div>
      <div class="gr5">s</div>
    </div>
  </body>
</html>
