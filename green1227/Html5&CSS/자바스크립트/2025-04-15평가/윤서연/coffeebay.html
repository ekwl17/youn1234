<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        overflow-x: hidden;
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      .mainbanner {
        box-sizing: border-box;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        position: relative;
      }
      .swiper {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .swiper-wrapper img {
        height: 100vh;
        width: 100vw;
      }

      .swiper-button-next {
        left: 73vw;
        width: 50px;
        height: 50px;
        color: transparent;
        background-image: url(https://www.coffeebay.com/img/main/main_slide_next_btn.png);
        background-position: center;
        background-size: contain;
        background-color: rgba(238, 238, 238, 0.199);
      }
      .swiper-button-prev {
        left: 70vw;
        width: 50px;
        height: 50px;
        color: transparent;
        background-image: url(https://www.coffeebay.com/img/main/main_slide_prev_btn.png);
        background-position: center;
        background-size: contain;
        background-color: rgba(238, 238, 238, 0.199);
      }
      .swiper-button-next,
      .swiper-button-prev {
        top: 70%;
        z-index: 10;
      }
      .menu1 {
        z-index: 999999999;
        justify-content: center;
        align-items: center;
        top: 50px;
        position: fixed;
        height: 50px;
        width: 100%;
      }
      .top {
        margin: 0 auto;
        max-width: 1400px;
      }
      .menu {
        justify-content: space-between;
        display: flex;
        position: relative;

        height: 100%;
        background: rgba(255, 255, 255, 0.438);
      }
      .menu > div {
        align-items: center;
        display: flex;
      }
      .menu > div > p {
        height: 100%;
        position: relative;
        padding: 0 25px;
        display: flex;
        align-items: center;
      }
      .menu > div > p > a {
        color: white;
        font-weight: 550;
      }
      .line::after {
        right: 0;
        position: absolute;
        background: white;
        width: 1px;
        height: 50%;
        content: "";
      }
      .menu2 {
        margin: 25px 0;
        justify-content: space-between;
        display: flex;
      }
      .me {
        color: #000;
        font-weight: 700;
        font-size: 17px;
        border-radius: 10vh;
        padding: 8px 30px;
        background: white;
        width: 50px;
      }
      .mid {
        gap: 100px;
        display: flex;
      }
      .mid a {
        font-weight: 600;
        font-size: 18px;
        color: white;
      }
      .rightt {
        box-sizing: border-box;
        gap: 40px;
        justify-content: center;
        flex-direction: column;
        display: flex;
        z-index: 99999;
        right: 0;
        position: fixed;
        width: 100px;
        height: 100%;
        margin-right: 20px;
      }
      .r1 {
        gap: 10px;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        display: flex;
        color: white;
        border-radius: 50px;
        background: rgb(1, 0, 56);
        height: 170px;
        width: 100%;
      }

      .r1 p {
        height: 30px;
        margin: 0;
      }
      .numm {
        align-items: center;
        flex-direction: column;
        display: flex;
      }
      .num {
        align-items: center;
        font-weight: 500;
        font-size: 24px;
        display: flex;
      }
      .dot {
        justify-content: center;
        align-items: center;
        display: flex;
        height: 10px;
      }
      .dot > div {
        font-size: 13px;
        line-height: normal;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        list-style: none;
        color: #666666;
        text-align: center;
        width: 6px;
        height: 6px;
        background-color: #ffffff;
        margin: 0 auto;
        -webkit-border-radius: 6px;
      }
      .line2 {
        padding-top: 7px;
        font-weight: 600;
        font-size: 17px;
        justify-content: center;
        display: flex;
        width: 100%;
        position: relative;
      }
      .line2::after {
        top: 0;
        position: absolute;
        background: white;
        width: 80%;
        height: 1px;
        content: "";
      }

      .r2 {
        background: rgb(146, 146, 146);
        color: white;
        font-weight: 600;
        font-size: 18px;
        justify-content: center;
        align-items: center;
        display: flex;
        border-radius: 50%;
        width: 100%;
        height: 100px;
      }
      .banner2 {
        background: wheat;
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        speed: 600,
        effect: "fade",
        centeredSlides: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },

        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
