<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
    }
    div {
      justify-content: center;
      align-items: center;
      display: flex;
      position: relative;
      background: #f00;
      width: 300px;
      height: 300px;
    }
    div > div {
      background: yellow;
      height: 50px;
      width: 20px;
    }
    .main {
      height: 800px;
    }
  </style>
  <body>
    <div class="main"></div>
    <div><div data-aos="fade-right"></div></div>
    <div>
      <div data-aos="fade-up"></div>
    </div>
    <div>
      <div data-aos="fade-down"></div>
    </div>
    <div>
      <div data-aos="fade-up" data-aos-anchor-placement="center-center"></div>
    </div>
    <div>
      <div data-aos="fade-down" data-aos-anchor-placement="center-center"></div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>
  </body>
</html>
