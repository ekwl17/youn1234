<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      position: relative;
    }
    div p {
      top: 0;
      left: 0;
      position: absolute;
      display: none;
    }
    div p.on {
      display: block;
    }
  </style>
  <body>
    <ul>
      <li>photo1</li>
      <li>photo2</li>
      <li>photo3</li>
      <li>photo4</li>
      <li>photo5</li>
      <li>photo6</li>
    </ul>
    <div>
      <p><img src="../images/photo1.jpg" alt="" /></p>
      <p><img src="../images/photo2.jpg" alt="" /></p>
      <p><img src="../images/photo3.jpg" alt="" /></p>
      <p><img src="../images/photo4.jpg" alt="" /></p>
      <p><img src="../images/photo5.jpg" alt="" /></p>
    </div>
    <script>
      function my() {
        document.querySelectorAll("p").forEach(function (value, key) {
          value.classList.remove("on");
        });
      }
      document.getElementsByTagName("p")[0].classList.add("on");
      document.getElementsByTagName("li")[0].onclick = function () {
        document.querySelectorAll("p").forEach(function (value, key) {
          value.classList.remove("on");
        });
        document.getElementsByTagName("p")[0].classList.add("on");
      };

      document.getElementsByTagName("li")[1].onclick = function () {
        document.querySelectorAll("p").forEach(function (value, key) {
          value.classList.remove("on");
        });
        document.getElementsByTagName("p")[1].classList.add("on");
      };
      document.getElementsByTagName("li")[2].onclick = function () {
        document.getElementsByTagName("p")[2].classList.add("on");
        document.querySelectorAll("p").forEach(function (value, key) {
          value.classList.remove("on");
        });
      };
      document.getElementsByTagName("li")[3].onclick = function () {
        document.getElementsByTagName("p")[3].classList.add("on");
        document.querySelectorAll("p").forEach(function (value, key) {
          value.classList.remove("on");
        });
      };
      document.getElementsByTagName("li")[4].onclick = function () {
        document.getElementsByTagName("p")[4].classList.add("on");
        document.querySelectorAll("p").forEach(function (value, key) {
          value.classList.remove("on");
        });
      };
      document.getElementsByTagName("li")[5].onclick = function () {
        document.getElementsByTagName("p")[6].classList.add("on");
        document.querySelectorAll("p").forEach(function (value, key) {
          value.classList.remove("on");
        });
      };
      document.getElementsByTagName("li")[6].onclick = function () {
        document.getElementsByTagName("p")[6].classList.add("on");
        document.querySelectorAll("p").forEach(function (value, key) {
          value.classList.remove("on");
        });
      };
    </script>
  </body>
</html>
