<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div.cubic {
        width: 400px;
        height: 400px;
        margin: 100px auto;
        position: relative;
        perspective: 800px;
      }
      div.box {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: 1s;
      }
      div img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      div img:first-child {
        transform: translateZ(-200px);
      }
      div img:nth-child(2) {
        transform: rotateX(90deg) translateZ(200px);
      }
      div img:nth-child(3) {
        transform: rotateX(90deg) translateZ(-200px);
      }
      div img:nth-child(4) {
        transform: rotateY(90deg) translateZ(-200px);
      }
      div img:nth-child(5) {
        transform: rotateY(90deg) translateZ(200px);
      }
      div img:last-child {
        transform: translateZ(200px);
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="cubic">
      <div class="box">
        <img src="../images/photo1.jpg" alt="cubic" />
        <img src="../images/photo2.jpg" alt="cubic" />
        <img src="../images/photo3.jpg" alt="cubic" />
        <img src="../images/photo4.jpg" alt="cubic" />
        <img src="../images/photo5.jpg" alt="cubic" />
        <img src="../images/photo6.jpg alt="cubic" />
      </div>
    </div>
    <button id="left">left</button>
    <button id="right">right</button>
    <button id="up">up</button>
    <button id="down">down</button>
    <script>
      document.querySelector("#left").onclick = function () {
        document.querySelector("div.box").style.transform = "rotateY(-90deg)";
      };
      document.querySelector("#right").onclick = function () {
        document.querySelector("div.box").style.transform = "rotateY(90deg)";
      };
      document.querySelector("#up").onclick = function () {
        document.querySelector("div.box").style.transform = "rotateX(-90deg)";
      };
      document.querySelector("#down").onclick = function () {
        document.querySelector("div.box").style.transform = "rotateX(90deg)";
      };
    </script>
  </body>
</html>
