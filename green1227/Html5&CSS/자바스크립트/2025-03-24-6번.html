<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="txt">하나</p>
    <button onclick="me1()">글자색바꾸기(빨강)</button>
    <button onclick="me2()">글자색바꾸기(파랑)</button>
    <button onclick="me2()">테두리</button>
    <script>
      function me1() {
        document.getElementsByClassName("txt")[0].style.color = "red";
        document.getElementsByClassName("txt")[0].style.fontSize = "40px";
      }
      function me2() {
        document.getElementsByClassName("txt")[0].style.color = "blue";
        document.getElementsByClassName("txt")[0].style.fontSize = "30px";
      }
      document.getElementsByTagName("button")[2].onclick = function () {
        document.querySelector(".txt").style.border = "5px solid #000";
      };
    </script>
  </body>
</html>
