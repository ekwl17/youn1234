<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = new Date();
      document.write(x + "<br>");
      document.write("년도 :" + x.getFullYear() + "<br>");
      document.write("월 : " + x.getMonth() + "<br>");
      document.write("일 :" + x.getDate() + "<br>");
      document.write("요일 :" + x.getDay() + "<br>");
      document.write(
        "오늘 날짜 :" +
          x.getFullYear() +
          "년" +
          x.getMonth() +
          "월" +
          x.getDate() +
          "일" +
          "<br>"
      );

      document.write("Hour :" + x.getHours() + "<br>");
      document.write("minute :" + x.getMinutes() + "<br>");
      document.write("second :" + x.getSeconds() + "<br>");
      document.write("millisecond :" + x.getMilliseconds() + "<br>");
      document.write("tmie :" + x.getTime() + "<br>");

      let s = x.getSeconds();
      document.write(s.toString().padStart(2, "0"));
    </script>
  </body>
</html>
