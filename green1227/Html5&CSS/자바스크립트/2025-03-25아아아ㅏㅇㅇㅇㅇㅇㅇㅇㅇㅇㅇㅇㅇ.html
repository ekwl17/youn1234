<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .main {
      display: flex;
      position: relative;
      padding: 120px;
      background: yellowgreen;
      height: auto;
      width: 100%;
    }
    .me {
      position: relative;
      margin: 0 auto;
      background: whitesmoke;
      height: 100%;
      width: 800px;
    }
    .me2 {
      font-size: 200px;
      background: whitesmoke;
      height: 8000px;
      width: 100%;
    }
    .me3 {
      top: 500px;
      position: absolute;
      background: violet;
      height: 500px;
      width: 800px;
    }
    .me3 a {
      background: wheat;
      position: fixed;
      font-size: 3vw;
    }
  </style>
  <body>
    <div class="main">
      <div class="me">
        <div class="me2"></div>
        <div class="me3"><a href="">ssss</a></div>
      </div>
    </div>
  </body>
</html>
