    #clock > div {

      left: 0;
      top: 0;
      width: 100%;
      height: 100%;

      transform: rotate(30deg);
      background: url(../images/cake.jpg);
    }
    #clock > div#hour {

    }
    #clock > div#minute {

    }
    #clock > div#center {

      <div id="hour"></div>

      <div id="center"></div>
    </div>

        let hour = (360 / 12) * x.getHours();
