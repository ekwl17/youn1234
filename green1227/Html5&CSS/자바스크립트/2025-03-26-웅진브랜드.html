    a img {

      object-fit: contain;

    .me.this {

    .me {

    <script>
      document.querySelectorAll(".img > div")[0].classList.add("this");

      function myremove() {
        document.querySelectorAll(".img > div").forEach(function (v, k) {
          v.classList.remove("this");
        });
      }

      document.querySelectorAll(".menu ul li").forEach(function (v, k) {
        v.onclick = function () {
          myremove();
          document.querySelectorAll(".img > div")[k].classList.add("this");
        };
      });
      // 지금 클릭했을 때 홀수 만 나오는 오류는 .img div 이기 때문임. .img 하단에 있는 div만 선택된 게 아니고 div 안에있는 div 까지 전부 선택돼서 없는 것 처럼 보이는 것.
    </script>
