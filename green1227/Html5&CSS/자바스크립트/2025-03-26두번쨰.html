<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0%;
      padding: 0;
    }
    .main {
      justify-content: center;
      align-items: center;
      display: flex;
      background: wheat;
      height: 80vw;
      width: 100%;
    }
    p {
      justify-content: center;
      align-items: center;
      display: flex;
      background: whitesmoke;
      height: 50px;
      width: 100px;
    }
    .main.active {
      background-color: whitesmoke;
    }

    #popup {
      height: 500px;
      width: 500px;
      border: 1px solid black;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      position: fixed;
    }
  </style>
  <body>
    <div class="main">
      <p><a href="">클릭</a></p>
    </div>
    <div id="popup">팝업<a href="#">닫기</a></div>
    <script>
      console.log("111");
      document.querySelector("#popup").style.display = "none";
      document.querySelector("p a").onclick = function (e) {
        e.preventDefault();
        document.querySelector("#popup").style.display = "block";
        this.style.display = "none";
      };
      document.querySelector("#popup a").onclick = function (e) {
        e.preventDefault();
        document.querySelector("#popup").style.display = "none";
        document.querySelector("p a").style.display - "block";
      };
    </script>
  </body>
</html>
