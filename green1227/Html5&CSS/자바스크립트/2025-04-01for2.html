<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 9; i++) {
        document.write(`2X${i}=${i * 2}<br>`);
      }
      for (let i = 1; i <= 9; i++) {
        document.write(`3X${i}=${i * 3}<br>`);
      }
      for (let i = 1; i <= 9; i++) {
        document.write(`4X${i}=${i * 4}<br>`);
      }

      let str = "";
      for (let i = 2; i <= 19; i++) {
        str += `<div>`;
        str += `<h1>${i}ë‹¨</h1>`;
        for (let j = 1; j <= 9; j++) {
          str += `${i}X${j}=${j * i}<br>`;
        }
        str += `</div>`;
      }
      document.write(str);
    </script>
  </body>
</html>
