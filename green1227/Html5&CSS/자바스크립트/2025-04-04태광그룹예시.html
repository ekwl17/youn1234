<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>스크롤 고정 + 덮어씌우기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0 auto;
        font-family: sans-serif;
      }
      .main {
        position: relative;
        background: violet;
        margin: 0 auto;
        height: 600px;
        width: 100%;
      }
      #placeholder {
        max-width: 1200px;
        position: relative;
        margin: 0 auto;

        height: 600px; /* target div 높이와 동일하게 */
        display: none; /* 초기에는 숨김 */
      }

      #target {
        align-items: center;
        height: 600px;
        margin: 0 auto;
        max-width: 1200px;
        z-index: 1;
        background: orange;
        font-size: 24px;
        text-align: center;
      }

      .content {
        margin: 0 auto;
        justify-content: center;
        display: flex;
        text-align: center;
        width: 100%;
        position: absolute;
        z-index: 99999;
        height: 600px;
        background: lightblue;
      }
      .content2 {
        text-align: center;
        width: 100%;
        position: absolute;
        z-index: 99999;
        height: 600px;
        background: wheat;
      }
      .sub {
        background: violet;
        display: flex;
        position: relative;
        height: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div id="placeholder"></div>
      <!-- 자리 차지용 -->
      <div class="sub">
        <div id="target">🧡</div>
      </div>
      <div class="content"></div>
    </div>

    <script>
      const target = document.getElementById("target");
      const placeholder = document.getElementById("placeholder");
      const targetTop = target.offsetTop;

      window.addEventListener("scroll", () => {
        if (window.scrollY >= targetTop) {
          target.style.position = "fixed";
          target.style.top = "0";
          target.style.width = "100%";
          placeholder.style.display = "block";
        } else {
          target.style.position = "static";
          placeholder.style.display = "none";
        }
      });
    </script>
  </body>
</html>
