<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      position: relative;
      z-index: -1111;
      border: 2px solid;
      width: 1345px;
      margin: 0 auto;
    }
    p {
      position: relative;
      z-index: 1;
      display: inline-block;

      border: 1px solid gray;
      background-color: azure;
      width: 300px;
      padding: 15px;
      box-shadow: 10px 10px 10px gray;
    }
    p img {
      position: relative;
      z-index: 2;
      padding-bottom: 60px;
      width: 300px;
      height: 300px;
      object-fit: cover;
    }
    p:nth-child(2n) {
      transform: rotate(9deg);
    }
    p:nth-child(2n + 1) {
      transform: rotate(-9deg);
    }
  </style>
  <body>
    <div>
      <p><img src="./images/photo1.jpg" alt="" /></p>
      <p><img src="./images/photo1.jpg" alt="" /></p>
      <p><img src="./images/photo1.jpg" alt="" /></p>
      <p><img src="./images/photo1.jpg" alt="" /></p>
    </div>
  </body>
</html>
