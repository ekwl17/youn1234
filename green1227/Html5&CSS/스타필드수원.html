<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul.su {
      width: 1220px;
      height: 680px;
      margin: 341px;
      display: flex;
    }
    ul li {
      box-sizing: border-box;
      padding: 20px;
      width: 1180px;
      height: 429px;
      background-repeat: no-repeat;
    }
    ul.su :nth-child(2) {
      background: url(https://www.starfield.co.kr/assets/images/starfield/main-library-img01.jpg);
    }
    ul.su :nth-child(3) {
      background: url(https://www.starfield.co.kr/assets/images/starfield/main-library-img02.jpg);
    }
    ul.su :nth-child(4) {
      background: url(https://www.starfield.co.kr/assets/images/starfield/main-library-img03.jpg);
    }
  </style>
  <body>
    <ul class="su">
      <p>sssssssss</p>
      <li>
        <div class="one">
          <p></p>
        </div>
      </li>
      <li>
        <div class="two">
          <p></p>
        </div>
      </li>
      <li>
        <div class="three">
          <p></p>
        </div>
      </li>
    </ul>
  </body>
</html>
