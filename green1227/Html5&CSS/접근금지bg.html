<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .on {
        position: relative;
        width: 500px;
        height: 300px;
        margin: 50px auto;
        color: gray;
      }
      .on ul {
        list-style-image: url(./images/ico_bbslist.gif);
        position: absolute;
        left: 80px;
        top: 150px;
        letter-spacing: -2px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="on">
      <img src="./images/no_found.gif" alt="검색중지" />
      <div class="on-text">
        <ul>
          <li>검색이 일시적으로 중지되었습니다.</li>
          <li>일시적으로 사용이 제한되었습니다. 조금있다 다시 접속하세요.</li>
          <li>당신은 블랙리스트! 접근 금지 대상입니다.</li>
        </ul>
      </div>
    </div>
  </body>
</html>
