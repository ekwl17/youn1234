<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    p {
      width: 500px;
      height: 500px;
      background: #ccc;
      box-shadow: 10px 20px 10px 10px rgba(0, 0, 0, 0.5),
        0 0 50px 0 rgba(255, 0, 0, 0.5), inset 0 0 10px 0 rgba(0, 255, 0, 0.5),
        inset 0 0 20px 0 rgba(25, 0, 200, 0.5);
      margin: 100px;
    }
    p.on {
      background-color: 25, 0, 200, 0.5;
    }
  </style>
  <body>
    <p></p>
    <p class="on">zzz</p>
  </body>
</html>
