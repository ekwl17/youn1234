<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity Change with Radio Button</title>
    <style>
      .cont {
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      /* 라디오 버튼은 보이지 않게 설정 */
      input[type="radio"] {
        display: none;
      }

      /* 라디오 버튼이 선택된 경우, 해당하는 cont 요소의 opacity 변경 */
      input[type="radio"]:checked ~ .cont1 {
        opacity: 1;
      }

      input[type="radio"]:checked ~ .cont2 {
        opacity: 1;
      }

      input[type="radio"]:checked ~ .cont3 {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#">
          <label for="radio1">
            <p>건설정보화</p>
          </label>
        </a>
        <!-- 라디오 버튼, label 클릭 시 해당 라디오 버튼이 선택됨 -->
        <input type="radio" name="section" id="radio1" />
        <div class="cont cont1">
          <p>
            건설 자체의 부가가치 상승과 주택, 터널, 항만, 철도, 교량 등 건축물에
            대한 기획부터 설계, 시공, A/S로 이어지는 Total Service를 제공합니다.
          </p>
        </div>
      </li>
      <li>
        <a href="#">
          <label for="radio2">
            <p>IT 보안</p>
          </label>
        </a>
        <!-- 라디오 버튼, label 클릭 시 해당 라디오 버튼이 선택됨 -->
        <input type="radio" name="section" id="radio2" />
        <div class="cont cont2">
          <p>
            IT 시스템과 네트워크의 보안을 강화하여 사이버 공격에 대비합니다.
          </p>
        </div>
      </li>
      <li>
        <a href="#">
          <label for="radio3">
            <p>자동화 시스템</p>
          </label>
        </a>
        <!-- 라디오 버튼, label 클릭 시 해당 라디오 버튼이 선택됨 -->
        <input type="radio" name="section" id="radio3" />
        <div class="cont cont3">
          <p>
            스마트 팩토리와 자동화 시스템을 통해 생산 효율성을 극대화합니다.
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>
