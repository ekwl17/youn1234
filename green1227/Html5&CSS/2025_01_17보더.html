<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p {
      height: 50;
      margin: 50px;
    }
    p:nth-child(1) {
      border-width: 2px;
      border-style: none;
      border-color: aqua;
    }
    p:nth-child(2) {
      border: 2px hidden black;
    }
    p:nth-child(3) {
      border: 2px dotted black;
    }
    p:nth-child(4) {
      border: 2px dashed black;
    }
    p:nth-child(5) {
      border: 2px solid black;
    }
    p:nth-child(6) {
      border: 2px double pink;
    }
    p:nth-child(7) {
      border: 5px groove #8ac007;
    }
    p:nth-child(8) {
      border: 5px ridge black;
    }
    p:nth-child(9) {
      border: 5px outset #8ac007;
    }
    p:nth-child(10) {
      border: 5px inset #8ac007;
    }
    p:nth-child(11) {
      border: 10px solid transparent;
      border-image: url(./images/border.png) 28 round;
    }
    p:nth-child(13){width: 100px; height: 100px; border: 1px solid; black;border-radius: 20px 10px 5px 10px  ;}
    p:nth-child(14){width: 100px; height: 100px; border: 1px solid; black;border-radius: 15px/10px;}
    p:nth-child(15){width: 100px; height: 500px; overflow: hidden; border-radius: 50%;}
    p:nth-child(16){width: 100px; border: 1px solid; word-break: keep-all;}
  </style>
  <body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
    <p>10</p>
    <p>11</p>
    <p>12</p>
    <p>13</p>
    <p>14</p>
    <p>15</p>
    <p>무궁화꽃이 피었습니다.</p>
  </body>
</html>
