<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .arrow {
      margin-top: 50px;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 500px;
      width: 500px;
    }
    p {
      animation: move 0.5s linear infinite;
      width: 1px;
      height: 1px;
      border: 10px solid #000;
      border-right: none;
      border-top-color: transparent;
      border-bottom-color: transparent;
      margin: 50px auto;
    }
    label {
      font-size: 25px;
      position: relative;
      box-sizing: border-box;
      background: wheat;
      width: 300px;
      height: 250px;
      border-radius: 10px;
      padding: 18px;
    }
    @keyframes move {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px);
      }
      100% {
        transform: translateX(0);
      }
    }
    #stop:checked ~ p {
      animation-play-state: paused;
    }
  </style>
  <body>
    <div class="arrow">
      <input type="radio" id="start" name="rotate" checked />
      <input type="radio" id="stop" name="rotate" />
      <p></p>
      <label for="start">start</label>
      <label for="stop">stop</label>
    </div>
  </body>
</html>
