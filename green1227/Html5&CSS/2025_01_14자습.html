<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라이드 하단 메뉴</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .menu-item {
      color: aqua;
      padding: 15px 20px;
      position: relative;
      cursor: pointer;
    }

    .menu-item:hover {
      background-color: red;
    }

    /* 하단 서브 메뉴 스타일 */
    .submenu {
      display: none; /* 기본적으로 숨김 처리 */
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #555;
      list-style: none;
      padding: 0;
      margin: 0;
      width: 200px;
      border-radius: 5px;
    }

    .submenu li {
      color: white;
      padding: 10px;
      cursor: pointer;
    }

    .submenu li:hover {
      background-color: #666;
    }

    /* 마우스 오버 시 서브 메뉴 표시 */
    .menu-item:hover .submenu {
      display: block; /* 메뉴 항목에 마우스를 올리면 서브 메뉴가 보이도록 */
      animation: slideDown 0.3s ease-out; /* 애니메이션 효과 */
    }

    /* 서브 메뉴가 내려오는 애니메이션 */
    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 웹 개발 링크 스타일 수정 */
    .submenu a {
      color: white; /* 글자 색을 흰색으로 */
      text-decoration: none; /* 밑줄 없애기 */
      padding: 10px;
      display: block;
    }

    .submenu a:hover {
      background-color: #666; /* 마우스를 올렸을 때 배경색 변경 */
    }

    /* 이미지 스타일 추가 */
    .image-container {
      text-align: center;
      margin-top: 20px;
    }

    .image-container img {
      max-width: 100%; /* 화면 크기에 맞게 이미지 크기 조정 */
      height: auto; /* 비율 유지 */
      border-radius: 10px; /* 이미지 테두리 둥글게 */
    }
  </style>
  <body>
    <nav class="navbar">
      <ul class="menu">
        <li class="menu-item">홈</li>
        <li class="menu-item">
          서비스
          <ul class="submenu">
            <li><a href="https://www.naver.com" target="_blank">웹 개발</a></li>
            <li>앱 개발</li>
            <li>디자인</li>
          </ul>
        </li>
        <li class="menu-item">블로그</li>
        <li class="menu-item">연락처</li>
      </ul>
    </nav>

    <!-- 메뉴 밑에 이미지 추가 -->
    <div class="image-container">
      <img
        src="https://smartsolution.developer.lge.com/assets/images/img_main_cont_1_1.png"
        alt="LG 이미지"
      />
    </div>
  </body>
</html>
