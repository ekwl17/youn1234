  <style>
    * {
      margin: 0;
      height: 0;
    }

    .win {
      display: block;
      background: skyblue;
      width: 1897px;
      height: 2267px;
    }
    .submenu {
      z-index: 10;
      border-bottom: 1px solid gray;
      display: block;
      background: salmon;
      height: 100px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
      position: sticky;
    }
    .sm {
      display: block;
      background: royalblue;
      margin: 0 auto;
      max-width: 1480px;
      height: 100%;
    }
    .smsub {
      background: red;
      justify-content: space-between;
      align-items: center;
      display: flex;
      margin: 0 auto;
      height: 100%;
      max-width: 1280px;
    }
    .smsub1 {
      background: paleturquoise;
      display: flex;
      align-items: center;
      width: 100%;
      height: 65px;
    }
    .ban {
      background-image: url(https://www.wjfood.co.kr/uploads/main//5827022b-d6e5-4b86-9088-3640b4443773.png);
      width: 100%;
      height: 592.8px;
    }
    .main {
      display: block;
      height: 452.5px;
      max-width: 1480px;
      margin: 80px auto 0;
      text-align: center;
      background: wheat;
    }

    .main h2 {
      height: 66px;
      background: turquoise;
      display: block;
      margin-bottom: 5px;
      font-size: 44px;
    }
    .main .p {
      background: violet;
      font-size: 18px;
      height: 27px;
      color: #777;
      display: block;
      text-align: center;
      margin-bottom: -25px;
    }
    .menu {
      background: yellow;
      height: 34.5px;
      position: relative;
      justify-content: center;
      align-items: center;
      margin: 50px 0;
      padding: 0 25px;
      display: flex;
      gap: 10px;
    }
    .menu label:hover {
      background: teal;
      border-bottom: 3px solid #71b200;
      color: #71b200;
    }
    .menu label {
      border-bottom: 3px solid tomato;
      background: tomato;
      width: auto;
      height: auto;
      font-size: 15px;
      cursor: pointer;
      padding: 0 20px 12px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    . menu p {
      background: yellowgreen;
      width: 100%;
      height: 34.5px;
      font-size: 15px;
      display: block;
      cursor: pointer;
      margin: 0 10px;
      flex: 1;
    }
    .main img {
      justify-content: center;
      display: flex;
      margin-right: 45px;
      width: 218px;
      height: 218px;
    }
    .sub {
      width: 1480px;
      display: flex;
      height: 220px;
    }
    .submein div {
      display: flex;
    }
    .submein {
      margin: 0 20px;
      padding: 0 15px;
    }
    #photo1:checked ~ .menu label:first-child,
    #photo2:checked ~ .menu label:nth-child(2),
    #photo3:checked ~ .menu label:nth-child(3),
    #photo4:checked ~ .menu label:nth-child(4),
    #photo5:checked ~ .menu label:nth-child(5),
    #photo6:checked ~ .menu label:nth-child(6),
    #photo7:checked ~ .menu label:nth-child(7),
    #photo8:checked ~ .menu label:nth-child(8) {
      background: teal;
      border-bottom: 3px solid #71b200;
      color: #71b200;
    }

    #photo1:checked ~ .sub .sub1 img,
    #photo2:checked ~ .sub .sub2 img,
    #photo3:checked ~ .sub .sub3 img,
    #photo4:checked ~ .sub .sub4 img,
    #photo5:checked ~ .sub .sub5 img,
    #photo6:checked ~ .sub .sub6 img,
    #photo7:checked ~ .sub .sub7 img,
    #photo8:checked ~ .sub .sub8 img {
      display: flex;
    }

    .main img {
      display: none;
    }
    .화살표 {
      width: 62px;
      height: 100%;
      align-items: center;
      /* justify-content: center; */

      display: flex;
    }
    .화살표2 {
      display: flex;
      border-radius: 50%;
      background: slateblue;
      width: 65px;
      height: 65px;
    }
