  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    ul.star {
      overflow: hidden;
      border: 1px solid;
      border-radius: 20px;
      width: 1720px;
      margin: 50px 50px auto;
      display: flex;
      justify-content: space-between;
      height: 630px;
    }
    ul.star li {
      position: relative;
      border: 1px solid;
      width: 30%;
      transition: 0.5s;
    }

    ul.star li img {
      width: 100%;
      height: 630px;
      object-fit: cover;
      object-position: center;
    }
    ul.star li:hover {
      width: 688px;
    }

    ul.star:hover li:not(:hover) {
      width: 344px;
    }
    h1 {
      display: inline-block;
      color: aliceblue;
      border: 1px solid;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: max-content;
    }
    .txt {
      display: none;
      display: block;
    }
  </style>
