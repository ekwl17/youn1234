<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    html {
      font-size: 100px;
    }
    div {
      width: 500px;
      height: 500px;
      border: 1px solid;
    }
    div:first-child p {
      font-size: 50px;
    }
    div:nth-child(2) p {
      font-size: 50%;
    }
    div:nth-child(3) p {
      font-size: 1em;
      width: 1em;
      background-color: aqua;
    }
    div:nth-child(4) p {
      font-size: 1rem;
      width: 1rem;
      background-color: blue;
    }
    div:nth-child(5) p {
      font-size: 1vw;
      width: 1vw;
      background-color: blueviolet;
    }
    div:nth-child(6) p {
      font-size: 1vh;
      width: 1vh;
      background-color: violet;
    }
  </style>
  <body>
    <div><p>fontSize</p></div>
    <div><p>fontSize</p></div>
    <div><p>fontSize</p></div>
    <div><p>fontSize</p></div>
    <div><p>fontSize</p></div>
    <div><p>fontSize</p></div>
  </body>
</html>
