  <body>
    <a href="링크태그">홈페이지</a>
    <div class="number">
      <h1>고도원의 아침편지</h1>
      <h2>'수고했어, <span>이젠 조금 쉬어'</span></h2>
      <img src="./images/photo2.jpg" />
      <p>당신의 마음을 잘 돌봐주세요.</p>
      <p>마음은 당신의 몸 못지않게 여리고 도움을 필요로 하며,</p>
      <p>당신의 보살핌을 지금 이 순간에도 기다리고 있습니다.</p>
      <p>마음에게 위로를 건네세요.</p>
      <p>"수고했어. 그리고 이제 조금 쉬어."</p>
      <p>에릭 블루멘탈의《1% 더 행복해지는 마음사용법》 중에서 -</p>
      <h2>희망이란</h2>
      <br /><br />
      <p>희망이란 본래 있다고도 할 수 없고 없다고도 할 수 없다.</p>
      <p>그것은 마치 땅 위의 길과 같은 것이다.</p>
      <p>본래 땅 위에는 길이 없었다.</p>
    </div>
