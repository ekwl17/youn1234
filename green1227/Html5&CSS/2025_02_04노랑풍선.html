  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    ul.yellow {
      width: 1480px;
      margin: 50px auto;
      height: 500px;
      display: flex;
      /* justify-content: space-between; */
      gap: calc(10% / 7);
    }
    ul.yellow li {
      width: calc(90% / 8);
      height: 100%;
      border-radius: 12px;
      background: url(https://company.ybtour.co.kr/images/bg/bg_category_1.jpg)
        center/cover;
      text-align: center;
      align-items: center;
      justify-content: center;
      display: flex;
      transition: 0.5s;
    }
    ul.yellow li div {
      width: 80%;
      position: relative;
      top: 10%;
      background: yellowgreen;
    }
    ul.yellow li div p {
      word-break: keep-all;
    }
    ul.yellow li:hover div {
      top: 0%;
    }
    ul.yellow li div p:first-child {
      background: violet;

      transition: 2s;
    }
    ul.yellow li:hover div p:first-child {
      display: none;
    }
    ul.yellow li div p:last-child {
      opacity: 0;
      width: 100%;
      position: absolute;
    }
    ul.yellow li:hover div p:last-child {
      opacity: 1;
      transition: 0.5s 0.5s;
    }
    ul.yellow li:hover {
      width: 300px;
    }
  </style>
