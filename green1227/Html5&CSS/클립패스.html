<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
      }
      p {
        top: 0;
        left: 0;
        position: absolute;
      }
      p img {
        /* 이미지의 모서리를 둥글게 만드는 클립패스 */
        clip-path: inset(0 round 20px);
        transition: 1s;
      }
      p img:hover {
        clip-path: inset(30px round 500px 500px 10px 10px);
      }
      .img1 {
        filter: blur(20px);
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./images/photo1.jpg" alt="" class="img1" />
      <p><img src="./images/photo1.jpg" alt="" /></p>
    </div>
  </body>
</html>
