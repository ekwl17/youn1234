<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
      text-align: center;
      color: darkblue;
      letter-spacing: 2px;
    }
    p {
      background: linear-gradient(
        to right,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet
      );
      -webkit-background-clip: text;
      color: transparent;
    }
    td {
      width: 150px;
      border: 1px solid rgba(2, 2, 2, 0.2);
      padding: 30px;
      font-size: 20px;
      font-weight: 500;
    }

    .on td {
      border-top: 5px solid slateblue;
      border-bottom: 5px solid slateblue;
      background-color: rgba(135, 206, 250, 0.1);
    }
    .ona {
      background-color: rgba(2, 2, 2, 0.1);
      width: 20%;
      border-left: none;
    }
    td:last-child {
      border-right: none;
    }
  </style>
  <body>
    <table>
      <tr class="ona">
        <td><p>주식의 종류</p></td>
        <td><p>발행쥑 총수(주)</p></td>
        <td>액면총액(천원)</td>
        <td>비고</td>
      </tr>
      <tr>
        <td>보통주</td>
        <td>880,000,000</td>
        <td>880,000,000</td>
        <td></td>
      </tr>
      <tr>
        <td>우선주</td>
        <td>114,845</td>
        <td>114,845</td>
        <td></td>
      </tr>
      <tr class="on">
        <td>합계</td>
        <td>880,114,845</td>
        <td>880,114,845</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
