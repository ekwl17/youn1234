<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .title,
    .sub,
    .sub2 {
      color: blue;
    }
    img[alt] {
      width: 200px;
    }
    p[class^="abc"] {
      color: aqua;
    }
    p[class$="abc"] {
      color: blueviolet;
    }
  </style>
  <body>
    <h1>제목태그</h1>
    <h1 class="title">제목태그</h1>
    <h1 class="sub">제목태그</h1>
    <h1 class="sub2">제목태그</h1>
    <h1 class="sub3">제목태그</h1>
    <img src="./images/photo1.jpg" alt="alt" />
    <p class="abc">class 명이 유일하게 'abc' 인 p요소</p>
    <p class="abc on">class 명이 유일하게 'abc'와 on 인 p요소</p>
    <p class="on abc">class 명이 abc로 끝나는 요소</p>
    <p class="on abcon">class 명이 abc 가 포함되는 요소</p>
  </body>
</html>
