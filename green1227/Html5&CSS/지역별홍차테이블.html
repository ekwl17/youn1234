<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table-text {
    }
    table {
      font-size: 18px;
      border-collapse: collapse;
      width: 500px;
    }
    td {
      padding: 20px;
      width: 80px;
      border: 1px solid;
    }
    td.bg {
      background-color: #eee;
      text-align: center;
      width: 150px;
    }
    .wd {
      width: 10%;
    }
  </style>
  <body>
    <thead>
      <table>
        <tr>
          <td colspan="2" class="bg">지역별 홍차</td>
        </tr>
        <tr>
          <td rowspan="4" class="bg wd">중국</td>
        </tr>
        <tr>
          <td>정산소종</td>
        </tr>
        <tr>
          <td>기문</td>
        </tr>
        <tr>
          <td>운남</td>
        </tr>
        <tr>
          <td rowspan="5" class="bg wd">인도 및 스리랑카</td>
        </tr>
        <tr>
          <td>아삼</td>
        </tr>
        <tr>
          <td>실론</td>
        </tr>
        <tr>
          <td>다질링</td>
        </tr>
        <tr>
          <td>닐기리</td>
        </tr>
      </table>
    </thead>
  </body>
</html>
