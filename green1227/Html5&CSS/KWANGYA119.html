<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .main {
      background: whitesmoke;
      display: block;
      border: 0;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      height: 953px;
      width: 1920px;
    }
    .main-in {
      box-sizing: border-box;
      column-gap: 10px;
      background: wheat;
      padding: 15px;
      display: flex;
      height: 953px;
      width: 100%;
    }
    .in1 {
      right: 0;
      display: flex;
      background: whitesmoke;
      border-radius: 40px;
      box-sizing: border-box;
      position: relative;
      border: 1px solid;
      height: 100%;
      width: 240px;
    }
    .in1in1 {
      margin: 0 auto;
      background: slategrey;
      box-sizing: border-box;
      column-gap: 5px;
      padding: 0 20px;
      align-items: center;
      display: flex;
      height: 80px;
      width: 200px;
    }
    .in2 {
      flex: auto;
      background: thistle;
      border: 1px solid;
      box-sizing: border-box;
      border-radius: 40px;
      position: relative;
    }
    .in3 {
      height: 923px;
      width: 440px;
      background: steelblue;
      border: 1px solid;
      position: relative;

      box-sizing: border-box;
      border-radius: 40px;
    }
    .in4 {
      background: snow;
      border: 1px solid;
      box-sizing: border-box;
      position: relative;
      border-radius: 40px;
      width: 80px;
    }
  </style>
  <body>
    <div class="main">
      <div class="main-in">
        <div class="in1">
          <div class="in1in1"></div>
          <div class="in1in2"></div>
        </div>
        <div class="in2"></div>
        <div class="in3"></div>
        <div class="in4"></div>
      </div>
    </div>
  </body>
</html>
