<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sustainability</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 200vh;
      }
      .on {
        margin-top: 500px;
        font-size: 2rem;
        font-weight: bold;
        position: sticky;
        top: 50%; /* 화면의 세로 가운데 */
        transform: translateY(-50%); /* 정확히 가운데 정렬을 위해 사용 */
        z-index: 1; /* 글자가 이미지 위에 나타나도록 설정 */
      }
      .image {
        margin-top: 300px;
        width: 100%;
        min-height: 400px;
        background-image: url("https://www.hmglobal.com/sustainability/assets/images/sub/sub-visual-sustainability-background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: scroll; /* 배경을 스크롤에 따라 움직이도록 설정 */
        position: relative;
      }
      .extra-content {
        height: 800px;
        width: 100%;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="on">Sustainability</div>
    <div class="image"></div>
    <div class="extra-content"></div>
  </body>
</html>
