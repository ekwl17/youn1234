    div {
      width: 400px;
      height: 400px;
      margin: 100px auto;
      position: relative;
      perspective: 800px;
    }
    div img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    div img:first-child {
      transform: translateZ(-200px);
    }
    div img:nth-child(2) {
      transform: rotateX(90deg) translateZ(200px);
    }
    div img:nth-child(3) {
      transform: rotateX(90deg) translateZ(-200px);
    }
    div img:nth-child(4) {
      transform: rotateY(90deg) translateZ(200px);
    }
    div img:nth-child(5) {
      transform: rotateY(90deg) translateZ(-200px);
    }
    div img:nth-child(6) {
      transform: translateZ(200px);
      opacity: 0.1;
    }
  </style>
