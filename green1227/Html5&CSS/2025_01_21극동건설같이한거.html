<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0; /* 모든 요소의 기본 마진 제거 */
      padding: 0; /* 모든 요소의 기본 패딩 제거 */
    }

    /* 배경 설정 */
    .con {
      background-image: url(https://www.kukdong.co.kr/images/main/mid_bg_img1.jpg); /* 배경 이미지 설정 */
      background-repeat: no-repeat; /* 배경 이미지 반복하지 않음 */
      background-position: center; /* 배경 이미지 중앙 정렬 */
      background-attachment: fixed; /* 스크롤 시 배경 이미지 고정 */
      background-size: cover; /* 배경 이미지가 화면을 꽉 채우도록 설정 */
      margin-top: 3000px; /* 상단 마진 설정 (큰 여백 추가) */
      position: relative; /* 자식 요소들이 배경에 대해 상대적으로 위치를 지정할 수 있도록 설정 */
      padding: 120px 0; /* 상하 여백 설정 */
      margin-bottom: 3000px; /* 하단 마진 설정 (큰 여백 추가) */
    }

    /* 제목 스타일 */
    .con h1 {
      display: block; /* 블록 요소로 설정 */
      width: 1280px; /* 고정된 너비 설정 */
      color: #fff; /* 텍스트 색상 하얀색 */
      text-align: center; /* 텍스트 중앙 정렬 */
      font-weight: normal; /* 기본 폰트 굵기 설정 */
      font-size: 45px; /* 폰트 크기 설정 */
      margin: 0 auto; /* 중앙 정렬을 위한 마진 */
    }

    ul li {
      list-style: none; /* 기본 목록 스타일 제거 */
    }

    /* 리스트 스타일 */
    .con ul {
      width: 1080px; /* 고정된 너비 설정 */
      margin: 0 auto; /* 중앙 정렬 */
      list-style: none; /* 목록 스타일 제거 */
      overflow: hidden; /* 리스트 항목이 넘치지 않도록 설정 */
      padding-top: 70px; /* 상단 패딩 설정 */
      display: inline-block; /* 인라인 블록 요소로 설정 */
    }

    /* 각 리스트 항목 스타일 */
    .con ul li {
      float: left; /* 왼쪽으로 떠서 배치 */
      width: 25%; /* 각 항목의 너비를 25%로 설정 (4개의 항목이 가로로 배치되게 설정) */
      padding: 30px; /* 항목 내부 패딩 설정 */
      box-sizing: border-box; /* 패딩이 요소의 전체 크기 안에 포함되도록 설정 */
      color: #fff; /* 텍스트 색상 하얀색 */
      text-align: center; /* 텍스트 중앙 정렬 */
      letter-spacing: -2px; /* 글자 간격 조정 */
      word-break: break-all; /* 긴 단어가 자동으로 줄바꿈 되도록 설정 */
      position: relative; /* 위치를 상대적으로 설정하여, 추가 요소가 절대 위치로 배치될 수 있도록 함 */
    }

    /* 각 리스트 항목에 구분선 추가 */
    .con ul li::after {
      content: ""; /* 빈 콘텐츠 */
      position: absolute; /* 절대 위치 지정 */
      width: 1px; /* 세로 구분선 너비 */
      height: 90px; /* 세로 구분선 높이 */
      background-color: #fff; /* 구분선 색상 하얀색 */
      top: 50%; /* 세로 가운데로 배치 */
      right: 0; /* 오른쪽 끝에 배치 */
      margin-top: -45px; /* 세로 가운데 위치 맞추기 */
      opacity: 0.5; /* 반투명하게 설정 */
    }

    /* 마지막 리스트 항목의 구분선 제거 */
    .con ul li:last-child::after {
      width: 0; /* 마지막 항목은 구분선 없애기 */
    }

    /* 리스트 항목 내 제목 스타일 */
    .con ul li h3 {
      font-size: 25px; /* 제목 폰트 크기 */
      font-weight: normal; /* 기본 폰트 굵기 */
      margin-bottom: 30px; /* 하단 마진 */
      border: 1px solid #fff; /* 흰색 테두리 추가 */
      padding: 10px 0; /* 상하 패딩 */
    }
  </style>
