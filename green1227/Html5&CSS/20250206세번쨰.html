<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    section {
      width: 500px;
      height: 500px;
      background: slategrey;
    }
    section p {
      width: 300px;
      height: 300px;
      background: violet;
      transform: scale(0);
      transition: 0.5s;
    }
    section:hover {
      transform: scale(1);
    }
    section:hover p {
      transform: scaleX(1);
    }
    article p:hover {
      content: url(./images/photo2.jpg);
      transition: 1s;
    }
    h3 {
      background: url(./images/photo3.jpg);
      height: 300px;
      transition: 1s;
    }
    h3:hover {
      background: url(./images/photo4.jpg);
    }
  </style>
  <body>
    <section><p></p></section>
    <article>
      <p><img src="./images/photo1.jpg" alt="photo1" /></p>
    </article>
    <h3></h3>
  </body>
</html>
