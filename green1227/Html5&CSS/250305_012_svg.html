<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      svg {
        height: 500px;
        width: 500px;
      }
      section {
        height: 1000px;
        width: 1000px;
        position: relative;
      }
      section p {
        clip-path: url(#path); /* clip-path를 path로 지정 */
      }
      section p img {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }
      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <p><img src="./images/photo1.jpg" alt="alt" /></p>
      <!-- clip-path 정의 -->
      <svg>
        <defs>
          <clipPath id="path">
            <!-- 이 부분에 이미지 안에 들어갈 경로를 설정 -->
            <path
              d="M30.89,118.63C16.13,126,4.06,145.54,4.06,162.04v196.21c0,16.5,12.07,36.04,26.83,43.42l202.55,101.27
              c14.76,7.38,38.91,7.38,53.67,0l202.55-101.27c14.76-7.38,26.83-26.92,26.83-43.42V162.04c0-16.5-12.07-36.04-26.83-43.42
              L287.1,17.35c-14.76-7.38-38.91-7.38-53.67,0L30.89,118.63z"
            />
          </clipPath>
        </defs>
      </svg>
    </section>
  </body>
</html>
