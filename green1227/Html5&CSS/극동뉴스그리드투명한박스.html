<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      margin: 50px;
      list-style: none;
    }
    ul li {
      position: relative;
      /* width: 300px;
      height: 300px; */
      background: whitesmoke;
      padding: 40px 30px;
      display: inline-block;
    }
    ul li a {
      text-decoration: none;
      color: black;
    }
    ul li div p {
      margin: 20px 0;
    }
    ul li a div h1 span {
      font-weight: bold;
      display: block;
    }
    ul li a .line {
      position: absolute;
      background: teal;
    }
    ul li a .top {
      width: 100%;
      height: 5px;
      left: 0;
      top: 0;
      transform: scaleX(0);
      transition: 0.2s ease-in-out;
    }
    ul li:hover a .top {
      transform: scaleX(1);
      transition: 0.2s ease-in-out;
    }
    ul li a .right {
      width: 5px;
      height: 100%;
      right: 0;
      top: 0;
      transform: scaleY(0);
      transition: 0.2s ease-in-out;
    }
    ul li:hover a .right {
      transform: scaleY(1);
      transition: 0.2s ease-in-out;
    }
    ul li a .bottom {
      width: 100%;
      height: 5px;
      left: 0;
      bottom: 0;
      transform: scaleX(0);
      transition: 0.2s ease-in-out;
    }
    ul li:hover a .bottom {
      transform: scaleX(1);
      transition: 0.2s ease-in-out;
    }
    ul li a .left {
      width: 5px;
      height: 100%;
      left: 0;
      top: 0;
      transform: scaleY(0);
      transition: 0.2s ease-in-out;
    }
    ul li:hover a .left {
      transform: scaleY(1);
      transition: 0.2s ease-in-out;
    }
    h1 {
      text-align: center;
    }
    section {
      width: 500px;
      height: 500px;
      background: slategrey;
      transform: scale(0);
      transition: 0.5s;
    }
    section:hover {
      transform: scale(1);
    }
  </style>
  <body>
    <h2>
      PR Center 세상에 없던 신기술을 개척하는 기업,극동건설이 기술의 진보를
      선도합니다
    </h2>
    <ul>
      <li>
        <a href=""
          ><div>
            <h1>인사제도</h1>
            <p>
              임직원의 역량향상과 동기부여를 <br />위해 다양한 제도를 운영합니다
            </p>
            <span>
              <img
                src="https://www.kukdong.co.kr/images/common/next_bar_bk.png"
                alt="arrow"
              />
            </span>
          </div>
          <span class="line top"></span><span class="line right"></span>
          <span class="line bottom"></span> <span class="line left"></span
        ></a>
      </li>
    </ul>
  </body>
</html>
