  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .grid {
      width: 800px;
      margin: 50px;
      list-style: none;
    }
    .grid li {
      margin: 10px;
      position: relative;
      /* width: 300px;
      height: 300px; */
      background: whitesmoke;
      padding: 40px 30px;
      display: inline-block;
    }
    .grid li a {
      text-decoration: none;
      color: black;
    }
    .grid li div p {
      margin: 20px 0;
    }
    .grid li a div h1 span {
      font-weight: bold;
      display: block;
    }
    .grid li a .line {
      position: absolute;
      background: teal;
    }
    .grid li a .top {
      width: 100%;
      height: 5px;
      left: 0;
      top: 0;
      transform: scaleX(0);
      transform-origin: 0 0;
      transition: 0.5s ease-in-out 1.5s;
    }
    .grid li:hover a .top {
      transform: scaleX(1);
      transition: 0.5s ease-in-out;
    }
    .grid li a .right {
      width: 5px;
      height: 100%;
      right: 0;
      top: 0;
      transform: scaleY(0);
      transform-origin: 0 0;
      transition: 0.5s ease-in-out 1s;
    }
    .grid li:hover a .right {
      transform: scaleY(1);
      transition: 0.5s ease-in-out 0.5s;
    }
    .grid li a .bottom {
      width: 100%;
      height: 5px;
      left: 0;
      bottom: 0;
      transform: scaleX(0);
      transform-origin: right;
      transition: 0.5s ease-in-out 0.5s;
    }
    .grid li:hover a .bottom {
      transform: scaleX(1);
      transition: 0.5s ease-in-out 1s;
    }
    .grid li a .left {
      width: 5px;
      height: 100%;
      left: 0;
      top: 0;
      transform: scaleY(0);
      transform-origin: bottom;
      transition: 0.5s ease-in-out;
    }
    .grid li:hover a .left {
      transform: scaleY(1);
      transition: 0.5s ease-in-out 1.5s;
    }
  </style>
