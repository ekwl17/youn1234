<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .cont {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 2rem;
        margin-top: 12rem;
      }
      .card_box {
        border: #555 solid;
        position: relative;
        overflow: hidden;
      }
      .img,
      .ico {
        width: 100%;
        height: 250px;
      }
      .img img,
      .ico img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .ico {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: 0.5s;
      }
      .card_box:hover .ico {
        opacity: 1;
      }
      .txt_wrap {
        padding: 1rem;
        background-color: white;
        text-align: center;
      }
      .tit {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .txt {
        font-size: 1rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <ul class="card">
      <li>
        <p><img src="./images/photo2.jpg" alt="" /></p>
        <div class="txt">
          <p><img src="./images/photo1.jpg" alt="" /></p>
          <p></p>
          <p>
            환경경영과 안전 보건 경영을 통해 기업의 건강 사회의 건강, 그리고
            지구의 건강을 지킵니다.
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>
