<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .flex-container {
      width: 1720px;
      margin: 0 auto;
      display: flex;
      height: 480px;
      gap: 2rem;
    }
    .item {
      border-radius: 20px;
      overflow: hidden;
    }
    .item:nth-child(1) {
      background: url(./images/photo1.jpg) center/cover;
      flex-grow: 2;
    }
    .item:nth-child(2) {
      background: url(./images/photo1.jpg) center/cover;
      flex-grow: 1;
    }
    .item:nth-child(3) {
      background: url(./images/photo1.jpg) center/cover;
      flex-grow: 1;
    }
  </style>
  <body>
    <div class="flex-container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
