<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    p {
      justify-content: center;
      align-items: center;
      height: 640px;
      width: 960px;
      text-align: center;
      mask-image: url(./images/shape.svg);
      mask-size: 100% 100%;
      transition: 1s;
      mask-position: center;
    }
    p:hover {
      mask-size: 500% 500%;
    }
  </style>
  <body>
    <p><img src="./images/photo1.jpg" alt="" /></p>
  </body>
