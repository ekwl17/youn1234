<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    ul li {
      position: relative;
      height: 150px;
      overflow: hidden;
      cursor: pointer;
      width: 150px;
      display: inline-block;
    }
    ul li img:last-child {
      position: absolute;
      left: 0;
      top: 0;
      transition: 2s;
    }
    ul li:hover img:last-child {
      top: -160%;
    }
  </style>
  <body>
    <ul>
      <li>
        <img src="./images/bg_info_m02.png" alt="menu" />
      </li>
      <li>
        <img src="./images/bg_info_m03.png" alt="menu" />
      </li>
      <li>
        <img src="./images/bg_info_m04.png" alt="menu" />
      </li>
      <li>
        <img src="./images/bg_info_m06.png" alt="menu" />
      </li>
    </ul>
  </body>
</html>
