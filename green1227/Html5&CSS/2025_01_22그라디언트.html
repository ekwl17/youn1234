<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    p {
      height: 100px;
      margin: 20px;
      background-color: ;
    }
    p:nth-child(1) {
      background-image: linear-gradient(red, tomato, yellow, green);
    }
    p:nth-child(2) {
      background-image: linear-gradient(to top, red, tomato, yellow, green);
    }
    p:nth-child(3) {
      background-image: linear-gradient(
        to right,
        red,
        tomato,
        coral,
        yellow,
        green
      );
    }
    p:nth-child(4) {
      background-image: linear-gradient(
        to bottom right,
        red,
        tomato,
        yellow,
        green
      );
    }
    p:nth-child(5) {
      background-image: linear-gradient(to left, red, tomato, yellow, green);
    }
    p:nth-child(6) {
      background-image: linear-gradient(-45deg, red, tomato, yellow, green);
    }
    p:nth-child(7) {
      background-image: linear-gradient(red, tomato, yellow 10%, green 20%);
    }
    p:nth-child(8) {
      background-image: repeating-linear-gradient(
        red,
        tomato,
        yellow 10%,
        green 20%
      );
    }
    p:nth-child(9) {
      background-image: radial-gradient(circle, red, tomato, yellow, green);
    }
    p:nth-child(10) {
      background-image: repeating-radial-gradient(
        circle,
        aqua,
        tomato,
        yellow 10%,
        green 20%
      );
    }
  </style>

  </body>
</html>
