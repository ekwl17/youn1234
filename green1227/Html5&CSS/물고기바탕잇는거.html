<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .on {
        width: 100%;
        height: 450px;
        background: url(https://www.cheongrium.com/static/images/img/img_reservation.jpg)
          center/cover fixed;
        background-size: cover;
        position: relative;
        margin-bottom: 3000px;
        margin-top: 3000px;
      }
      .on h1 {
        position: absolute;
        top: 40%;
        left: 0;
        color: white;
        font-size: 50px;
        margin-left: 40px;
      }
      .on h2 {
        position: absolute;
        padding-top: 55%;
        left: 0;
        transform: translateY(-50%);
        color: white;
        font-size: 20px;
        margin-left: 40px;
      }
    </style>
  </head>
  <body>
    <div class="on">
      <h1>예약♬문의하기</h1>
      <h2>
        예약 신청 및 문의를 남겨주시면<br />
        담당자가 빠르게 안내드리겠습니다
      </h2>
    </div>
  </body>
</html>
