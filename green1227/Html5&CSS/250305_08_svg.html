<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    svg {
      height: 200px;
      width: 400px;
      margin-top: 50px;
    }
    svg rect {
      height: 100px;
      width: 300px;
      stroke: black;
      stroke-width: 3px;
      fill: none;
    }
    svg:nth-child(2) rect {
      x: 10px;
      y: 10px;
    }
  </style>
  <body>
    <svg width="400" height="110"></svg>
    <svg style="width: 200px; height: 100px">
      <rect />
    </svg>
  </body>
</html>
