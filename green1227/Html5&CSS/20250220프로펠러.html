<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 500px;
        width: 500px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .controls {
        justify-content: center;
        text-align: center;
        align-items: center;
        margin-bottom: 20px;
      }

      label {
        box-sizing: border-box;
        position: relative;
        padding-top: 50px;
        margin-top: 50px;
        cursor: pointer;
        padding: 10px 20px;
        margin: 0 10px;
        background-color: aliceblue;
        color: black;
        border-radius: 20px;
        font-size: 16px;
      }

      label:hover {
        background-color: #0056b3;
        color: white;
      }

      .qqqq img {
        align-items: center;
        text-align: center;
        box-sizing: border-box;
        width: 40;
        height: 40%;
        background-size: cover;
        background-repeat: no-repeat;
        position: absolute;
        top: 0;
        left: 0;
        transition: transform 1s linear;
      }

      @keyframes left {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-720deg);
        }
      }

      @keyframes right {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #left:checked ~ .qqqq .happy img {
        animation: left 3s infinite linear;
      }

      #right:checked ~ .qqqq .happy img {
        animation: right 3s infinite linear;
      }

      #stop:checked ~ .qqqq .happy img {
        animation: none;
      }
      .but img {
        z-index: 5;
        margin-top: 33%;
        margin-left: 33%;
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <input type="radio" id="left" name="rotate" />
      <label for="left">왼쪽 회전</label>

      <input type="radio" id="right" name="rotate" />
      <label for="right">오른쪽 회전</label>

      <input type="radio" id="stop" name="rotate" checked />
      <label for="stop">멈추기</label>

      <div class="qqqq">
        <div class="but"><img src="./images/Layer 2.png" alt="" /></div>
        <img src="./images/pipe.png" alt="" />
        <div class="happy"><img src="./images/propeller.png" alt="" /></div>
      </div>
    </div>
  </body>
</html>
