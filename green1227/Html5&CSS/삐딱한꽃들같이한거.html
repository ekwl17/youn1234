<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <style>
    .clearfix::before,
    .clearfix::after {
      content: "";
      display: block;
    }
    .clearfix::after {
      clear: both;
    }
    ul {
      border: 2px solid;
      width: 1200px;
      margin: 50px auto;
      list-style: none;
    }
    ul li {
      float: left;
      width: 25%;
      border: 1px solid #ccc;
      padding: 10px 10px 20px;
      box-sizing: border-box;
      box-shadow: 10px 10px 10px #aaa;
      background: #fff;
    }

    ul li p:first-child {
      height: 250px;
    }
    p img {
      position: relative;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    ul li p:last-child {
      text-align: center;
      padding-top: 10px;
    }
    li:nth-child(2n) {
      transform: rotate(9deg);
    }
    li:nth-child(2n + 1) {
      transform: rotate(-9deg);
    }
  </style>
  <body>
    <ul class="clearfix">
      <li>
        <p><img src="./images/photo1.jpg" alt="포토" /></p>
        <p>그린컴퓨터아트학원</p>
        <p>그린컴퓨터아트학원</p>
        <p>그린컴퓨터아트학원</p>
        <p>그린컴퓨터아트학원</p>
        <p>그린컴퓨터아트학원</p>
        <p>그린컴퓨터아트학원</p>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <p><img src="./images/photo2.jpg" alt="포토" /></p>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <p><img src="./images/photo1.jpg" alt="포토" /></p>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <p><img src="./images/photo1.jpg" alt="포토" /></p>
