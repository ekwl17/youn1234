<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      font-weight: normal;
      font-style: italic;
      height: 100px;
      border: 1px solid;
      line-height: 100px;
    }

    span {
      font-variant: small-caps;
    }
    p {
      border: 1px solid;
      padding: 50px 0;
    }
    div {
      font-style: italic;
      font-variant: small-caps;
      font-weight: bold;
      font-size: 32px;
      line-height: 50px;
    }
  </style>
  <body>
    <h1>제목태그abc<span>abc</span><br />문단태그</h1>
    <p>문단태그 <br />문단태그</p>
    <div>그룹태그<br />문단태그</div>
  </body>
</html>
