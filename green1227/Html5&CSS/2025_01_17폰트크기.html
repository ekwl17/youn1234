<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      font-weight: normal;
      font-style: italic;
      height: 100px;
      border: 1px solid;
      line-height: 100px;
    }

    span {
      font-variant: small-caps;
    }
    p {
      border: 1px solid;
      padding: 50px 0;
    }
    div {
      font-style: italic;
      font-variant: small-caps;
      font-weight: bold;
      font-size: 32px;
      line-height: 50px;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      /*font:italic small-caps bold 32px;*/
      font: 32px 돋움, Dotum, sans-serif;
      /*color: yellowgreen;*/
      color: rgb(255, 0, 0, 1);
    }
    h2 a {
      letter-spacing: -2px;
      color: red;
      word-spacing: -10px;
      /* text-decoration: line-through; */
      /* text-decoration: overline; */
      text-decoration-thickness: 3px;
      text-decoration-color: aqua;
      text-underline-offset: -10px;
    }
    h3 {
      text-transform: capitalize;
      text-align: center;
      border: 1px solid;
      width: 500px;
      margin: 0 auto;
    }
  </style>
  <body>
    <h1>제목태그abc<span>abc</span><br />문단태그</h1>
    <p>문단태그 <br />문단태그</p>
    <div>그룹태그<br />문단태그</div>
    <h2><a href="">링크태그</a></h2>
    <h3>title menu 韓國★＆</h3>
  </body>
</html>
