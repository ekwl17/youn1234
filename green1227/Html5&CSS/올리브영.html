<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title></head
  ><style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      position: absolute;
      width: 960px;
      height: 640px;
      object-fit: cover;
    }
    img {
      position: absolute;
      width: 960px;
      height: 640px;
      object-fit: cover;
      transition: 1s;
    }
    .big {
      overflow: hidden;
      height: 640px;
      width: 960px;
    }
    div:hover .big > img {
      align-items: center;
      text-align: center;
      transform: scale(10);
    }
  </style>
  <body>
    <div>
      <img src="./images/photo1.jpg" alt="" />
      <div class="big"><img src="./images/shape.svg" alt="" /></div>
    </div>
  </body>
</html>
