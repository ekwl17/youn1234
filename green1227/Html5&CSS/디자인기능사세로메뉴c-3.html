<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title></head
  ><style>
    * {
      margin: 0;
      padding: 0;
    }
    a {
      color: black;
      text-decoration: none;
    }
    .menu {
      width: 200px;
      display: grid;
    }
    li {
      list-style: none;
    }

    .menu > ul {
      position: relative;
      margin: 50px auto;
      width: 90%;
    }
    .menu > ul > li {
      line-height: 50px;
      border: 1px solid #333;
      text-align: center;
      border-bottom: none;
    }
    .menu > ul > li:last-child {
      border-bottom: 1px solid #333;
    }
    .menu > ul > li:hover > a,
    .menu > ul > li .sub li a:hover {
      background: whitesmoke;
      color: #000;
      display: block;
    }
    .menu > ul > li .sub {
      background: #000;
      width: 100%;
      top: -30px;
      left: 180px;
      position: absolute;
      height: 0;
      overflow: hidden;
    }
    .menu > ul > li:hover .sub {
      height: 300px;
    }
    .menu > ul > li .sub li a {
      color: #fff;
      line-height: 30px;
    }
    .menu > ul > li .sub li {
      line-height: 30px;
    }
  </style>
  <body>
    <div class="menu">
      <ul>
        <li>
          <a href="#">이용안내</a>
          <ul class="sub">

            <li><a href="#">이용시간</a></li>
            <li><a href="#">이용요금</a></li>
          </ul>
        </li>

            <li><a href="#">이용시간</a></li>
          </ul>
        </li>
        <li>
          <a href="#">이용안내</a>
          <ul class="sub">
            <li><a href="#">이용방법</a></li>
            <li><a href="#">이용시간</a></li>
            <li><a href="#">이용시간</a></li>
          </ul>
        </li>
        <li>
          <a href="#">이용안내</a>
          <ul class="sub">

            <li><a href="#">이용시간</a></li>

          </ul>
        </li>
      </ul>
    </div>
