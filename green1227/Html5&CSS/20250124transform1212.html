<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    p {
      width: 100px;
      height: 100px;
      background: #ccc;
      margin: 20px;
    }
    p:first-child {
      transform: scale(3) translate(100px);
    }
    p:nth-child(2) {
      transform: translate(200px);
    }
    section p {
      width: 100px;
      height: 100px;
    }
  </style>
  <body>
    <div>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </body>
</html>
