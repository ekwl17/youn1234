<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파스텔 왕복 애니메이션</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 50px;
      }

      p {
        font-size: 9px;
        padding-top: 20px;
        text-align: center;
        position: relative;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        transition: background 1s ease-in-out;
      }

      .q {
        animation-timing-function: ease;
      }
      .w {
        animation-timing-function: ease-in;
      }
      .e1,
      .e2,
      .e3,
      .e4,
      .e5,
      .e6,
      .e7,
      .e8,
      .e9,
      .e10,
      .e11,
      .e12,
      .e13,
      .e14,
      .e15,
      .e16,
      .e17,
      .e18,
      .e19 {
        animation-timing-function: ease-out;
      }

      .r {
        animation-timing-function: ease-in-out;
      }
      .t {
        animation-timing-function: linear;
      }
      .y {
        animation-timing-function: cubic-bezier(0.1, 0.7, 1, 0.1);
      }

      @keyframes move {
        0% {
          top: 0;
          background: #ffadad;
        }
        33% {
          background: #ffd6a5;
        }
        66% {
          background: #fdffb6;
        }
        100% {
          top: 250px;
          background: #caffbf;
        }
      }

      .bounce {
        animation-name: move;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
    </style>
  </head>
  <body>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <dotlottie-player
      src="https://lottie.host/e831a072-77bf-4884-8f64-8ec8a5aec87c/oJFgkKlrZf.lottie"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
      loop
      autoplay
    ></dotlottie-player>
    <div class="container">
      <p class="q">'__'</p>
      <p class="w">' ㅂ '</p>
      <p class="e1">' ㅅ '</p>
      <p class="e2">' ㅅ '</p>
      <p class="e3">' ㅅ '</p>
      <p class="e4">' ㅅ '</p>
      <p class="e5">' ㅅ '</p>
      <p class="e6">' ㅅ '</p>
      <p class="e7">' ㅅ '</p>
      <p class="e8">' ㅅ '</p>
      <p class="e9">' ㅅ '</p>
      <p class="e10">' ㅅ '</p>
      <p class="e11">' ㅅ '</p>
      <p class="e12">' ㅅ '</p>
      <p class="e13">' ㅅ '</p>
      <p class="e14">' ㅅ '</p>
      <p class="e15">' ㅅ '</p>
      <p class="e16">' ㅅ '</p>
      <p class="e17">' ㅅ '</p>
      <p class="e18">' ㅅ '</p>
      <p class="e19">' ㅅ '</p>
      <p class="r">' 0 '</p>
      <p class="t">ㅠ _ ㅠ</p>
      <p class="y">ㅡ ㅂ ㅡ</p>
    </div>
    <script>
      document.querySelectorAll(".container p").forEach(function (circle) {
        circle.addEventListener("click", function () {
          // 클릭된 동그라미에 애니메이션 추가 또는 제거
          if (circle.classList.contains("bounce")) {
            circle.classList.remove("bounce"); // 이미 튀고 있으면 애니메이션을 제거
          } else {
            circle.classList.add("bounce"); // 애니메이션 추가
          }
        });
      });
    </script>
  </body>
</html>
