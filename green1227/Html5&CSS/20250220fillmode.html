<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    p {
      width: 100px;
      height: 100px;
      background: rebeccapurple;
      position: relative;
      animation-name: move;
      animation-duration: 5s;
      margin: 10px;
      animation-delay: 2ss;
      animation: move 10s;
    }
    p.none {
      animation-fill-mode: none;
    }
    p.forwards {
      animation-fill-mode: forwards;
    }
    p.backwards {
      animation-fill-mode: backwards;
    }
    p.both {
      animation-fill-mode: both;
    }
    @keyframes move {
      0% {
        background: #f00;
        left: 0;
      }
      100% {
        background: #ff0;
        left: 500px;
      }
    }
    #start:checked ~ p {
      animation-play-state: paused;
    }
  </style>
  <body>
    <input type="checkbox" name="start" id="start" />
    <label for="start">시작/중지 </label>
    <p class="none">none</p>
    <p class="forwards">fowards</p>
    <p class="backwards">backwards</p>
    <p class="both">both</p>
  </body>
</html>
