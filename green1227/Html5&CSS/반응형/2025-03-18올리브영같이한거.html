<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    a {
      overflow: hidden;
      font-size: 0.8rem;
      color: aliceblue;
      text-decoration: none;
    }
    .cj {
      overflow: hidden;
      background: whitesmoke;
      box-sizing: border-box;
      padding: 0 60px;
      margin: 0 auto;
      max-width: 1420px;
      width: 100%;
    }
    .cj > ul {
      overflow: hidden;
      background: wheat;
      gap: 20px;
      display: flex;
    }
    .cj > ul img {
      object-fit: cover;
      height: 100%;
      width: 100%;
    }
    .cj > ul li.left {
      overflow: hidden;
      background: yellowgreen;
      width: 40%;
    }
    .cj > ul li.left a p {
      flex: 4;
    }
    .cj > ul li.left a .txt {
      flex: 1;
    }
    .cj > ul li.left a {
      display: flex;
      gap: 0;
      height: 100%;
      flex-direction: column;
    }
    .cj > ul li.right {
      overflow: hidden;
      background: turquoise;
      gap: 20px;
      flex-direction: column;
      display: flex;
      width: 60%;
    }
    .cj > ul li.right ul {
      overflow: hidden;
      display: flex;
      gap: 20px;
    }
    .cj > ul li.right ul li {
      flex: 1;
    }
    li {
      overflow: hidden;
    }
    .cj > ul li.right ul li p {
      height: 100%;
    }
    .cj > ul li.right ul:nth-child(2) li:nth-child(2) {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .cj > ul li.right ul li a {
      height: 100%;
      display: block;
      position: relative;
    }
    .cj > ul li.right ul li a::after {
      position: absolute;
      left: 0;
      bottom: 0;
      background: linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.5),
        rgba(0, 212, 255, 0)
      );
      height: 50%;
      width: 100%;
      content: "";
    }
    .cj > ul li.right .txt {
      z-index: 1;
      bottom: 0;
      left: 0;
      position: absolute;
    }
    img {
      transition: 0.3s ease-in-out;
    }
    p {
      overflow: hidden;
    }
    img:hover {
      transition: 0.5s ease-in-out;
      scale: 1.08;
    }
    h1 {
      z-index: 999;
    }
  </style>
