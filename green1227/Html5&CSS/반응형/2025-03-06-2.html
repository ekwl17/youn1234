<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=yes,minimum-scale=1.0,maximum-scale=2.0"
    />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    section {
      background: yellow;
      margin: 0 auto;
      max-width: 1280px;
      width: 100%;
    }
    section ul {
      background: steelblue;
      gap: 20px;
      flex-wrap: wrap;
      display: flex;
      width: 100%;
    }
    section ul li {
      flex: 1 0 40%;
      background: wheat;
      padding-top: 50%;
    }
    div {
      background: white;
      height: 500px;
      width: 1000px;
      margin: 50px auto;
    }
    @media screen and (max-width: 1200px) {
      div {
        height: 500px;
        width: 250px;
      }
    }
    @media screen and (max-width: 1200px) {
      div {
        height: 250px;
        width: 125px;
      }
    }
    @media screen and (max-width: 1200px) {
      div {
        height: 125px;
        width: 100px;
      }
    }
  </style>
  <body>
    <section>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
  </body>
</html>
