<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #wrap {
      margin: 0 auto;
      max-width: 1280px;
      flex-wrap: wrap;
      display: flex;
      background: steelblue;
      width: 100%;
    }
    #wrap > div:first-child {
      width: 100%;
      height: 400px;
      background: thistle;
    }
    #wrap > div:nth-child(2) {
      width: 100%;
      height: 400px;
      background: springgreen;
    }
    #wrap > div:nth-child(3) {
      width: 100%;
      height: 400px;
      background: skyblue;
    }
    @media screen and (min-width: 768px) {
      #wrap > div:nth-child(1) {
        width: 30%;
      }
      #wrap > div:nth-child(2) {
        width: 70%;
      }
    @media screen and (min-width: 1024px) {

      #wrap > div:nth-child(2) {
        width: 40%;
      }
      #wrap > div:nth-child(3) {
        width: 30%;
      }}
  </style>
  <body>
    <div id="wrap">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
