<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title></head
  ><style>
    * {
      margin: 0;
      padding: 0;
    }
    .main {
      display: block;
      background: wheat;
      height: 100%;
      width: 100%;
    }
    .box {
      grid-auto-flow: 5;
      grid-template-columns: ;
      display: grid;
      background: violet;
      margin: 0 auto;
      width: 70%;
      height: 50rem;
    }
    .box div {
    }
    .box div:nth-child(1) {
      grid-area: a;
      background: turquoise;
    }
    .box div:nth-child(2) {
      grid-area: b;
      background: tomato;
    }
    .box div:nth-child(3) {
      grid-area: c;
      background: teal;
    }
    .box div:nth-child(4) {
      grid-area: d;
      background: thistle;
    }
    .box div:nth-child(5) {
      grid-area: e;
      background: steelblue;
    }
    .box div:nth-child(6) {
      background: slategrey;
    }
    .box div:nth-child(7) {
      background: slateblue;
    }
    .box div:nth-child(8) {
      background: rosybrown;
    }
    .box div:nth-child(9) {
      background: royalblue;
    }
  </style>
  <body>
    <div class="main">
      <div class="box">
        <div>aa</div>
        <div>aa</div>
        <div>aa</div>
        <div>aa</div>
        <div>aa</div>
        <div>aa</div>
        <div>aa</div>
        <div>aa</div>
        <div>aa</div>
      </div>
    </div>
  </body>
</html>
