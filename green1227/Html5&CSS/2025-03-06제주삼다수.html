<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      box-sizing: border-box;
      background-color: #fff;
      margin: 0;
      font-size: 14px;
      min-width: 320px;
      overflow-x: hidden;
      position: relative;
      overflow-y: auto;
      word-break: keep-all;
      height: 100%;
      width: 100%;
    }
    .main {
      background: wheat;
      color: #333;
      font-size: 14px;
      word-break: keep-all;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      position: relative;
      width: 100%;
      height: 100%;
    }
    .header {
      display: block;
      box-sizing: border-box;
      background: tomato;
      z-index: 101;
      transition: all 0.5s;
      height: 140px;
      padding-top: 50px;
      width: 100%;
      left: 0;
      top: 0;
      position: fixed;
    }
    .sub {
      box-sizing: border-box;
      transition: all 0.5s;
      padding-right: 190px;
      padding-left: 190px;
      padding-bottom: 150px;
      position: relative;
      padding-top: 150px;
      text-align: center;
      background: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_W.png)
        repeat left top;
      height: 953px;
    }
    .sub2 {
      box-sizing: border-box;
      transition: all 0.5s;
      padding-right: 190px;
      padding-left: 190px;
      padding-bottom: 150px;
      position: relative;
      padding-top: 150px;
      text-align: center;
      background: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_B.png)
        repeat left top;
      height: 953px;
    }
    .link {
      background: wheat;
      text-align: center;
      box-sizing: border-box;
      transition: all 0.5s;
      z-index: 20;
      right: 150px;
      top: 400px;
      position: fixed;
    }
    .fix {
      z-index: 11;
      margin-left: -110px;
      left: 50%;
      width: 232.2px;
      height: 600px;
      bottom: 130px;
      position: fixed;
      display: block;
    }
    .fix img {
      box-sizing: border-box;
      vertical-align: middle;
      border: 0 none;
      max-width: 100%;
    }
    .txt {
      width: calc(100% - 20px);
      left: 10px;
      top: 17%;
      position: absolute;
      /* opacity: 0; */
    }
    .txt :first-child {
      display: block;
      box-sizing: border-box;
      text-align: center;
      letter-spacing: 2px;
      font-weight: 1000;
      color: blue;
      font-size: 30px;
    }
    .txt:last-child {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      display: block;
      text-align: center;
      color: gray;
      font-size: 18px;
      font-weight: 200;
    }
    .maintxt {
      text-align: center;
      display: block;
      box-sizing: border-box;
      margin-top: -150px;
      width: calc(100% - 20px);
      left: 10px;
      top: 50%;
      position: absolute;
      transition: all 0.5s;
      color: blue;
    }
    .maintxt :first-child {
      box-sizing: border-box;
      z-index: 0;
      margin-bottom: 20px;
      position: relative;
      max-width: 100%;
      vertical-align: middle;
    }
    .maintxt :last-child {
      z-index: 100;
      position: relative;
      max-width: 100%;
      vertical-align: middle;
      box-sizing: border-box;
    }
  </style>
  <body>
    <div class="main">
      <div class="header"></div>
      <div class="sub">
        <div class="link"></div>
        <p class="fix">
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/samdasoo.png"
            alt="삼다수"
          />
        </p>
        <p class="txt">
          <span>THE WATER</span>
          <span>깨끗하고, 건강하고, 맛있는 물</span>
        </p>
        <p class="maintxt">
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/BETTER.png"
            alt=""
          />
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/CHOICE.png"
            alt=""
          />
        </p>
        <div class="tuch"></div>
      </div>
      <div class="sub2">
        <div class="link"></div>
        <p class="fix">
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/samdasoo.png"
            alt="삼다수"
          />
        </p>
        <p class="txt">
          <span>THE WATER</span>
          <span>깨끗하고, 건강하고, 맛있는 물</span>
        </p>
        <p class="maintxt">
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/JEJU.png"
            alt=""
          />
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/SAMDASOO_T.png"
            alt=""
          />
        </p>
        <div class="tuch"></div>
      </div>
    </div>
  </body>
</html>
