<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      position: relative;
      border: 1px solid;
      width: 500px;
      height: 500px;
      left: 500px;
    }
    p {
      background-color: yellowgreen;
    }
    div p {
      position: absolute;
      left: 0;
      bottom: 0;
    }
    ul li:last-child {
      position: absolute;
      top: 0;
      opacity: 0.5;
    }
  </style>
  <body>
    <p>문단태그</p>
    <div><p>문단태그</p></div>
    <ul>
      <li><img src="./images/bg_category_4.jpg" alt="" /></li>
      <li><img src="./images/banner_photo.png" alt="" /></li>
    </ul>
  </body>
</html>
