<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border-collapse: collapse;
      border: 1px solid;
    }
    td:first-child {
      border-left: none;
    }
    td:last-child {
      border-right: none;
    }
    .on {
      width: 500px;
      padding-left: 20px;
    }
    .ona {
      background-color: cadetblue;
      width: 150px;
      padding: 8px;
      text-align: center;
    }
    td {
      width: 100px;
    }
    .onb {
      background-color: cadetblue;
      text-align: center;
    }
  </style>
  <body>
    <table>
      <tr>
        <td rowspan="2" class="onb">일반버스</td>
        <td class="ona">교통카드</td>
        <td class="on">일반:1,500/청소년:750원/어린이:350원</td>
      </tr>
      <tr>
        <td class="ona">현금요금</td>
        <td class="on">일반:1,700/청소년:900원/어린이:400원</td>
      </tr>
    </table>
  </body>
</html>
