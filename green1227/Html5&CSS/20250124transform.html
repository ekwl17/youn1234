<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    p {
      width: 100px;
      height: 100px;
      background: #ccc;
      margin: 20px;
    }
    p:first-child {
      transform: translate(100px, 100px);
    }
    p:nth-child(2) {
      transform: translate(150px) scale(1, 1);
    }
    p:nth-child(3) {
      transform: scale(2, 1) translate(150px);
    }
    p:nth-child(4) {
      transform: rotate(30deg);
    }
    p:nth-child(5) {
      transform: scaleX(3) translate(100px);
    }
    p:nth-child(6) {
      transform: rotate(30deg);
      transform-origin: 0 0;
    }
    p:nth-child(7) {
      transform: rotate(30deg);
    }
  </style>
  <body>
    <div>
      <p></p>
      <p></p>
      <p></p>
      <p>회전</p>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </body>
</html>
