<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>첫 번째 문단입니다.</p>
    <p>두 번째 문단입니다.</p>

    <script>
      // JavaScript
      let jsElements = document.getElementsByTagName("p");
      console.log(jsElements[0].textContent); // → 첫 번째 문단입니다.
    </script>

    <script>
      // jQuery
      let jqElements = $("p");
      console.log(jqElements.eq(1).text()); // → 두 번째 문단입니다.
    </script>
  </body>
</html>

<!DOCTYPE html>

    <div id="parentDiv">
      <p id="child">자식 요소입니다</p>

      let parentName = document.getElementById("child").parentNode.nodeName;
