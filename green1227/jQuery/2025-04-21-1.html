<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("a:first-child").click(function () {
          e.preventDefult();
          $("p").fadeIn(1000, "linear");
        });
        $("a:nth-of-type(2)").click(function (e) {
          e.preventDefault();
          $("p").fadeOut(1000, "linear");
        });
        $("a:nth-of-type(3)").click(function (e) {
          e.preventDefault();
          $("p").fadeToggle(1000, "linear");
        });
        $("a:nth-of-type(4)").click(function (e) {
          e.preventDefault();
          $("p").fadeTo(1000, 0.5, "linear");
        });
      });
    </script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 500px;
        height: 500px;
      }
      p {
        height: 100%;
        width: 100%;
        background: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div>
      <p>문단태그</p>
    </div>
    <a href="#">fadein</a>
    <a href="#">fadeout</a>
    <a href="#">fadetoggle</a>
    <a href="#">fadeto</a>
  </body>
</html>
