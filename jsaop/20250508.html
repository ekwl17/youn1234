<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        color: #fff;
        background: wheat;
      }
      #parallax {
        overflow: hidden;
      }
      .item {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      section:nth-child(2n) {
        background: wheat;
      }
      .num {
        position: absolute;
        right: 20px;
        bottom: 20px;
        font-size: 5vw;
      }
      .item_img {
        width: 10vw;
        height: 10vw;
        background-size: cover;
        background-position: center;
        margin: 1vw;
      }
      #section1 .item_img {
        background-image: url(https://cdn.pixabay.com/photo/2024/02/05/10/48/bird-8554204_1280.jpg);
      }
      #section2 .item_img {
        background-image: url(https://cdn.pixabay.com/photo/2024/02/05/10/48/bird-8554204_1280.jpg);
      }
      #section3 .item_img {
        background-image: url(https://cdn.pixabay.com/photo/2024/02/05/10/48/bird-8554204_1280.jpg);
        width: 100px;
        height: 100px;
        border-radius: 50px;
      }
      #section4 .item_img {
        background-image: url(https://cdn.pixabay.com/photo/2024/03/21/14/36/forest-8647829_1280.jpg);
      }
      #section8 .item_img {
        background-image: url(https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg);
      }
      #section9 .item_img {
        background-image: url(https://cdn.pixabay.com/photo/2013/10/09/02/27/lake-192990_1280.jpg);
        border-radius: 50%;
      }
      .item_text {
        font-size: 5vw;
      }
      #section7 .item_text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: whitesmoke;
        padding: 30px;
        text-align: center;
        width: 100%;
        opacity: 0;
      }
      #section5,
      #section8 {
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <main id="parallax">
      <section id="section1" class="item">
        <div class="num">01</div>
        <div class="item_img"></div>
      </section>
      <section id="section2" class="item">
        <div class="num">02</div>
        <div class="item_img i1"></div>
        <div class="item_img i2"></div>
        <div class="item_img i3"></div>
      </section>
      <section id="section3" class="item">
        <div class="num">03</div>
        <div class="item_img"></div>
        <div class="item_img"></div>
        <div class="item_img"></div>
        <div class="item_img"></div>
        <div class="item_img"></div>
        <div class="item_img"></div>
      </section>
      <section id="section4" class="item">
        <div class="num">04</div>
        <div class="item_img"></div>
      </section>
      <section id="section5" class="item">
        <div class="num">05</div>
        <div class="item_text t1">파이팅!</div>
        <div class="item_text t2">파이팅!</div>
        <div class="item_text t3">파이팅!</div>
        <div class="item_text t4">파이팅!</div>
      </section>
      <section id="section6" class="item">
        <div class="num">06</div>
        <div class="item_text">section6</div>
      </section>
      <section id="section7" class="item">
        <div class="num">07</div>
        <div class="item_text t1">코딩이란</div>
        <div class="item_text t2">프로그래밍 코드를</div>
        <div class="item_text t3">어딘가에</div>
        <div class="item_text t4">적는것을 말한다</div>
        <div class="item_text t5">코딩은</div>
        <div class="item_text t6">누구라</div>
        <div class="item_text t7">할 수 있다</div>
      </section>
      <section id="section8" class="item">
        <div class="num">08</div>
        <div class="item_text t1">section8 title1</div>
        <div class="item_text t2">section8 title2</div>
        <div class="item_text t3">section8 title3</div>
        <div class="item_img i1"></div>
      </section>
      <section id="section9" class="item">
        <div class="num">09</div>
        <div class="item_img i1"></div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script>
      const ani1 = gsap.timeline();
      ani1
        .to("#section1 .item_img", {
          rotation: 720,
          scale: 0,
          borderRadius: 20,
        })
        .to("#section1 .item_img", {
          rotation: 720,
          scale: 1,
          borderRadius: 20,
        });
      ScrollTrigger.create({
        animation: ani1,
        trigger: "#section1",
        // markers: true,
        start: "20% top",
        // end: "bottom 20%",
        end: "2000 top",
        pin: true,
        scrub: true,
      });
      const ani2 = gsap.timeline({
        defaults: { autoAlpha: 0, borderRadius: 200 },
      });
      ani2
        .from("#section2 .i1", { y: -100 })
        .from("#section2 .i2", { y: 100 })
        .from("#section2 .i3", { y: -100 });
      ScrollTrigger.create({
        animation: ani2,
        trigger: "#section2",
        // markers: true,
        start: "20% top",
        // end: "bottom 20%",
        end: "2000 top",
        pin: true,
        scrub: true,
        id: "box3",
      });
      const ani3 = gsap.timeline(); // 오타: timline → timeline

      ani3.from("#section3 .item_img", {
        y: -100,
        opacity: 0,
        stagger: { amount: 3, from: "3" },
      });
      each: 0.1;
      from: "center";
      ScrollTrigger.create({
        animation: ani3,
        trigger: "#section3",
        // markers: true, // 디버깅용 마커
        start: "top", // 트리거 시작 지점
        end: "2000 top", // 스크롤 위치에 따라 종료
        pin: true, // 해당 섹션 고정
        scrub: true, // 스크롤에 따라 애니메이션 연동
      });
      const ani4 = gsap.timeline(); // 오타: timline → timeline

      ani4.from("#section4 .item_img", {
        opacity: 1,
        scale: 1.2,
        width: "100vw",
        height: "100vh",
        rotation: 720,
        borderRadius: "1000",
      });

      ScrollTrigger.create({
        animation: ani4,
        trigger: "#section4",
        // markers: true, // 디버깅용 마커
        start: "top", // 트리거 시작 지점
        end: "2000 top", // 스크롤 위치에 따라 종료
        pin: true, // 해당 섹션 고정
        scrub: true, // 스크롤에 따라 애니메이션 연동
        id: "box4",
      });
      const ani5 = gsap.timeline(); // 오타: timline → timeline

      ani5.to(
        "#section5 .t1",
        {
          xPercent: 300,
        },
        "txt"
      );
      ani5.to(
        "#section5 .t2",
        {
          xPercent: -300,
        },
        "txt"
      );
      ani5.to(
        "#section5 .t3",
        {
          xPercent: 300,
        },
        "txt"
      );
      ani5.to(
        "#section5 .t4",
        {
          xPercent: -300,
        },
        "txt"
      );

      ScrollTrigger.create({
        animation: ani5,
        trigger: "#section5",
        // markers: true, // 디버깅용 마커
        start: "top", // 트리거 시작 지점
        end: "2000 top", // 스크롤 위치에 따라 종료
        pin: true, // 해당 섹션 고정
        scrub: true, // 스크롤에 따라 애니메이션 연동
      });
      const ani6 = gsap.timeline();

      ani6.to("#section6 .item_text", {
        scale: 60,
      });
      ani6.to("#section6 .item_text", {
        opacity: 0,
      });

      ScrollTrigger.create({
        animation: ani6,
        trigger: "#section6",
        markers: true, // 디버깅용 마커
        start: "25% 15%", // 트리거 시작 지점
        end: "2000 top", // 스크롤 위치에 따라 종료
        pin: true, // 해당 섹션 고정
        scrub: true, // 스크롤에 따라 애니메이션 연동
      });
      const ani7 = gsap.timeline({
        defaults: {
          scale: 0,
          opacity: 1,
          duration: 5,
        },
      });

      ani7
        .from("#section7 .t1", {})
        .from("#section7 .t2", {})
        .from("#section7 .t3", {})
        .from("#section7 .t4", {})
        .from("#section7 .t5", {})
        .from("#section7 .t6", {})
        .from("#section7 .t7", {});

      ScrollTrigger.create({
        animation: ani7,
        trigger: "#section7",
        markers: true, // 디버깅용 마커
        start: "25% 15%", // 트리거 시작 지점
        end: "2000 top", // 스크롤 위치에 따라 종료
        pin: true, // 해당 섹션 고정
        scrub: true, // 스크롤에 따라 애니메이션 연동
      });
      const ani8 = gsap.timeline(); // 오타 수정

      ani8
        .from("#section8 .t1", { x: innerWidth }) // 화면 밖에서 들어오게
        .from("#section8 .t2", { x: -100 }) // 왼쪽에서 슬라이드 인
        .from("#section8 .t3", { x: 100 }) // 오른쪽에서 슬라이드 인
        .from("#section8 .i1", { x: 100, rotation: 360 }); // 이미지 회전 포함

      ScrollTrigger.create({
        animation: ani8,
        trigger: "#section8",
        markers: true,
        start: "25% 15%",
        end: "2000 top",
        pin: true,
        scrub: true,
      });
      // 초기 상태를 설정합니다 (필수)
      gsap.set("#section9 .item_img", { scale: 1 });

      const ani9 = gsap.timeline();

      ani9
        .to("#section9 .item_img", { scale: 1.5, duration: 1 }) // 커짐
        .to("#section9 .item_img", { scale: 1, duration: 1 }); // 다시 작아짐

      ScrollTrigger.create({
        animation: ani9,
        trigger: "#section9",
        markers: true,
        start: "25% 15%",
        end: "2000 top",
        pin: true,
        scrub: true,
      });
    </script>
  </body>
</html>
